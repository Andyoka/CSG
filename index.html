<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1 - Data Berdasarkan Tanggal Terakhir</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f9; }
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: white; display: flex; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 240px; background: var(--primary); color: white; padding-top: 80px; z-index: 999; }
        .main { margin-left: 240px; padding: 80px 20px 20px; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #status-box { background: #1a1a1a; color: #0f0; padding: 12px; font-family: monospace; font-size: 11px; margin-bottom: 20px; border-radius: 8px; }
        @media (max-width: 768px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>

<div class="top-bar">
    <strong>‚ùÑÔ∏è CS1 MONITORING - DYNAMIC DATE RANGE</strong>
</div>

<div class="sidebar">
    <a href="#" style="display:block; padding:15px 25px; color:white; text-decoration:none; background:#34495e;">üå°Ô∏è Suhu CS1</a>
</div>

<div class="main">
    <div id="status-box">Mencari tanggal terakhir di data...</div>
    <div class="card">
        <h3 style="margin-top:0;">Grafik Suhu (2 Tanggal Terakhir dari Data)</h3>
        <div style="height: 450px;"><canvas id="chartCS1"></canvas></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    let chart;

    function formatLabel(tglStr, jamStr) {
        const d = new Date(tglStr);
        const j = new Date(jamStr);
        const bln = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
        return `${d.getDate()} ${bln[d.getMonth()]} ${j.getHours().toString().padStart(2, '0')}:${j.getMinutes().toString().padStart(2, '0')}`;
    }

    async function loadData() {
        const logger = document.getElementById('status-box');
        try {
            const r = await fetch(API_URL);
            const data = await r.json();
            if (!data || data.length === 0) return;

            // 1. Cari tanggal paling besar/terbaru yang ada di data
            const allDates = data.map(item => new Date(item["temperature_line/tanggal"]).getTime());
            const maxTimestamp = Math.max(...allDates);
            
            const tanggalTerakhir = new Date(maxTimestamp);
            tanggalTerakhir.setHours(0,0,0,0); // Reset ke jam 00:00

            // 2. Hitung tanggal H-1 dari tanggal terakhir tersebut
            const tanggalMulai = new Date(tanggalTerakhir);
            tanggalMulai.setDate(tanggalTerakhir.getDate() - 1);

            // 3. Filter data: Hanya ambil yang tanggalnya >= tanggalMulai
            let filtered = data.filter(item => {
                const tglData = new Date(item["temperature_line/tanggal"]);
                return tglData >= tanggalMulai;
            });

            // 4. Balik urutan agar dari waktu lama ke baru (karena data Anda terbaru di atas)
            filtered.reverse();

            const labels = filtered.map(item => formatLabel(item["temperature_line/tanggal"], item["temperature_line/jam"]));
            const r1 = filtered.map(item => item["temperature_line/ruang1"]);
            const r2 = filtered.map(item => item["temperature_line/ruang2"]);
            const r3 = filtered.map(item => item["temperature_line/ruang3"]);
            const r4 = filtered.map(item => item["temperature_line/ruang4"]);
            const ante = filtered.map(item => item["temperature_line/ante"]);

            const tglSelesaiStr = tanggalTerakhir.toLocaleDateString('id-ID');
            const tglMulaiStr = tanggalMulai.toLocaleDateString('id-ID');
            
            logger.innerText = `Menampilkan data: ${tglMulaiStr} s/d ${tglSelesaiStr} (${filtered.length} baris)`;

            const datasets = [
                { label: 'Ruang 1', data: r1, borderColor: '#e74c3c' },
                { label: 'Ruang 2', data: r2, borderColor: '#3498db' },
                { label: 'Ruang 3', data: r3, borderColor: '#f1c40f' },
                { label: 'Ruang 4', data: r4, borderColor: '#9b59b6' },
                { label: 'Anteroom', data: ante, borderColor: '#2ecc71' }
            ].map(ds => ({ ...ds, fill: false, tension: 0.1, pointRadius: 1 }));

            updateChart(labels, datasets);
        } catch (e) {
            logger.innerText = "Error: " + e.message;
        }
    }

    function updateChart(labels, datasets) {
        const ctx = document.getElementById('chartCS1').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                scales: {
                    x: { ticks: { autoSkip: true, maxTicksLimit: 12 } },
                    y: { suggestedMin: -25, suggestedMax: 10 }
                },
                plugins: { legend: { position: 'bottom' } }
            }
        });
    }

    loadData();
    setInterval(loadData, 60000);
</script>
</body>
</html>
