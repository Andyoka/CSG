<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cold Storage Multi-Page Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS: PENGATURAN WARNA & TAMPILAN */
        body { font-family: sans-serif; margin: 0; background: #f4f7f9; }
        .sidebar { width: 200px; height: 100vh; background: #2c3e50; color: white; position: fixed; padding: 20px; }
        .main-content { margin-left: 240px; padding: 20px; }
        .nav-btn { display: block; width: 100%; padding: 10px; margin-bottom: 10px; cursor: pointer; background: #34495e; color: white; border: none; text-align: left; border-radius: 5px; }
        .nav-btn:hover { background: #1abc9c; }
        .page { display: none; } /* Semua halaman sembunyi dulu */
        .active { display: block; } /* Hanya halaman aktif yang muncul */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>MENU</h3>
    <button class="nav-btn" onclick="showPage('page1')">üå°Ô∏è Slide 1: Suhu</button>
    <button class="nav-btn" onclick="showPage('page2')">‚öôÔ∏è Slide 2: Tekanan</button>
    <button class="nav-btn" onclick="showPage('page3')">üìÑ Slide 3: Log Data</button>
</div>

<div class="main-content">
    <div id="page1" class="page active">
        <h2>Monitoring Suhu (Slide 1)</h2>
        <div class="grid-container">
            <div class="card"><canvas id="chartSuhu1"></canvas></div>
            <div class="card"><canvas id="chartSuhu2"></canvas></div>
            <div class="card"><canvas id="chartSuhu3"></canvas></div>
            <div class="card"><canvas id="chartSuhu4"></canvas></div>
            <div class="card"><canvas id="chartSuhu5"></canvas></div>
        </div>
    </div>

    <div id="page2" class="page">
        <h2>Monitoring Tekanan (Slide 2)</h2>
        <div class="grid-container">
            <div class="card"><canvas id="chartPress1"></canvas></div>
            <div class="card"><canvas id="chartPress2"></canvas></div>
            <div class="card"><canvas id="chartPress3"></canvas></div>
            <div class="card"><canvas id="chartPress4"></canvas></div>
            <div class="card"><canvas id="chartPress5"></canvas></div>
        </div>
    </div>

    <div id="page3" class="page">
        <h2>Log Data Lengkap (Slide 3)</h2>
        <div class="card" id="tabel-container">
            Sedang memuat tabel...
        </div>
    </div>
</div>

<script>
    // JAVASCRIPT: LOGIKA PINDAH HALAMAN
    function showPage(pageId) {
        // Sembunyikan semua halaman
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        // Munculkan halaman yang dipilih
        document.getElementById(pageId).classList.add('active');
    }

    // Nanti kita akan isi bagian ini untuk menarik data dari Apps Script 
    // dan menggambar 10 grafik secara otomatis.
    console.log("Sistem Siap!");
</script>

</body>
</html>
