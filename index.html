<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1 - Solusi 2 Hari Terakhir</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f9; }
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: white; display: flex; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 240px; background: var(--primary); color: white; padding-top: 80px; z-index: 999; }
        .main { margin-left: 240px; padding: 80px 20px 20px; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #status-box { background: #1a1a1a; color: #0f0; padding: 12px; font-family: monospace; font-size: 11px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #444; white-space: pre-wrap; }
        @media (max-width: 768px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>

<div class="top-bar"><strong>‚ùÑÔ∏è MONITORING CS1 - 2 HARI DATA TERBARU</strong></div>
<div class="sidebar"><a href="#" style="display:block; padding:15px 25px; color:white; text-decoration:none; background:#34495e;">üå°Ô∏è Suhu CS1</a></div>

<div class="main">
    <div id="status-box">Menganalisa data...</div>
    <div class="card">
        <h3 style="margin-top:0; color:#34495e;">Grafik Suhu (2 Hari Terakhir dari Spreadsheet)</h3>
        <div style="height: 450px;"><canvas id="chartCS1"></canvas></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    let chart;

    // Fungsi deteksi kolom P-T berdasarkan posisi asli (Indeks 15-19)
    function getCleanData(obj) {
        return Object.values(obj);
    }

    async function loadData() {
        const logger = document.getElementById('status-box');
        try {
            const r = await fetch(API_URL);
            const rawData = await r.json();
            if (!rawData || rawData.length === 0) return;

            // 1. Cari tanggal murni paling baru di seluruh data
            const allTimestamps = rawData.map(d => new Date(Object.values(d)[0]).getTime());
            const latestMs = Math.max(...allTimestamps);
            const latestDate = new Date(latestMs);
            latestDate.setHours(0,0,0,0); // Set ke jam 00:00 hari tersebut

            // 2. Hitung ambang batas (Tanggal Terakhir - 1 hari)
            const cutoffMs = latestDate.getTime() - (24 * 60 * 60 * 1000);

            // 3. Filter data: Hanya yang masuk dalam rentang 2 hari tersebut
            const filtered = rawData.filter(d => {
                const itemDate = new Date(Object.values(d)[0]).getTime();
                return itemDate >= cutoffMs;
            });

            // 4. Balik urutan agar dari lama ke baru (karena data terbaru di atas)
            filtered.reverse();

            // 5. Mapping data (Gunakan Indeks 0=Tgl, 1=Jam, 15=P, 16=Q, 17=R, 18=S, 19=T)
            const labels = filtered.map(d => {
                const row = Object.values(d);
                const tgl = new Date(row[0]);
                const jam = new Date(row[1]);
                return `${tgl.getDate()}/${tgl.getMonth()+1} ${jam.getHours().toString().padStart(2,'0')}:${jam.getMinutes().toString().padStart(2,'0')}`;
            });

            const r1 = filtered.map(d => Object.values(d)[15]);
            const r2 = filtered.map(d => Object.values(d)[16]);
            const r3 = filtered.map(d => Object.values(d)[17]);
            const r4 = filtered.map(d => Object.values(d)[18]);
            const ante = filtered.map(d => Object.values(d)[19]);

            logger.innerText = `Range Data: ${new Date(cutoffMs).toLocaleDateString()} s/d ${new Date(latestMs).toLocaleDateString()}\nTotal Baris: ${filtered.length} | Terakhir R1: ${r1[r1.length-1]}¬∞C`;

            const datasets = [
                { label: 'Ruang 1', data: r1, borderColor: '#e74c3c' },
                { label: 'Ruang 2', data: r2, borderColor: '#3498db' },
                { label: 'Ruang 3', data: r3, borderColor: '#f1c40f' },
                { label: 'Ruang 4', data: r4, borderColor: '#9b59b6' },
                { label: 'Anteroom', data: ante, borderColor: '#2ecc71' }
            ].map(ds => ({ ...ds, fill: false, tension: 0.1, pointRadius: 1, borderWidth: 2 }));

            updateChart(labels, datasets);
        } catch (e) {
            logger.innerText = "Error Sinkronisasi: " + e.message;
        }
    }

    function updateChart(labels, datasets) {
        const ctx = document.getElementById('chartCS1').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { 
                    y: { suggestedMin: -25, suggestedMax: 10 },
                    x: { ticks: { autoSkip: true, maxTicksLimit: 12 } }
                },
                plugins: { legend: { position: 'bottom' } }
            }
        });
    }

    loadData();
    setInterval(loadData, 60000);
</script>
</body>
</html>
