<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITORING SYSTEM V8.9.4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; --bg: #f4f7f9; --sidebar: #1e2b37; --sub: #162129; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .main-wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: var(--sidebar); color: #ecf0f1; display: flex; flex-direction: column; overflow-y: auto; border-right: 1px solid #2c3e50; }
        .logo-area { padding: 20px; text-align: center; background: #162129; }
        .logo-box { font-size: 20px; font-weight: bold; color: white; border: 2px solid var(--accent); padding: 5px 15px; border-radius: 8px; }
        .nav-item { padding: 12px 20px; cursor: pointer; display: flex; justify-content: space-between; font-size: 14px; border-left: 4px solid transparent; }
        .nav-item.active { background: var(--sub); border-left-color: var(--accent); color: var(--accent); }
        .lvl-3 { background: #162129; }
        .deep-item { padding: 10px 20px 10px 60px; cursor: pointer; font-size: 12px; color: #95a5a6; }
        .deep-item.active { color: white; background: var(--accent); font-weight: bold; }
        .content { flex: 1; overflow-y: auto; padding: 20px; }
        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; align-items: flex-end; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .table-wrapper { overflow-x: auto; max-height: 400px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { background: #f8f9fa; position: sticky; top: 0; padding: 10px; border-bottom: 2px solid #dee2e6; }
        td { padding: 8px; border-bottom: 1px solid #eee; text-align: center; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .photo-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: white; }
        .photo-card img { width: 100%; height: 150px; object-fit: cover; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <strong>‚ùÑÔ∏è MONITORING <span style="color:var(--accent)">SYSTEM</span></strong>
    <div id="live-clock"></div>
</div>

<div class="main-wrapper">
    <div class="sidebar">
        <div class="logo-area"><div class="logo-box">MYCOM</div></div>
        <div class="nav-item active" onclick="switchTab('MYCOM', this)"><span>üìä MONITORING SUHU</span></div>
        <div class="lvl-3">
            <div class="deep-item active" onclick="changeUnit('P2', this)">Suhu P2</div>
            <div class="deep-item" onclick="changeUnit('CWP', this)">Suhu CWP</div>
            <div class="deep-item" onclick="changeUnit('CS1', this)">Suhu CS1</div>
            <div class="deep-item" onclick="changeUnit('CS2', this)">Suhu CS2</div>
        </div>
        <div class="nav-item" onclick="switchTab('FOTO', this)"><span>üì∑ FOTO KEBERSIHAN</span></div>
    </div>

    <div class="content">
        <div id="sec-MYCOM">
            <div class="toolbar">
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button onclick="applyFilter()" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer;">FILTER</button>
            </div>
            <div class="card"><div style="height: 400px;"><canvas id="myChart"></canvas></div></div>
            <div class="card"><div class="table-wrapper"><table><thead id="tableHead"></thead><tbody id="tableBody"></tbody></table></div></div>
        </div>
        <div id="sec-FOTO" style="display:none;"><div id="gallery-content"></div></div>
    </div>
</div>

<script>
    const URL_SUHU = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    const URL_FOTO = "https://script.google.com/macros/s/AKfycbwes3tRQrHvDhE_l88WieD-ptVuHd2JXM-dq9jdb9M3xwuzQ9eMTjityjxNNc9Jt_mebQ/exec";

    let myChart, rawDataSuhu = [], currentDataSuhu = [], activeUnit = 'P2';

    async function fetchSuhu() {
        try {
            const res = await fetch(URL_SUHU + "?t=" + new Date().getTime());
            rawDataSuhu = await res.json();
            
            // LOGIKA 2 HARI DARI DATA TERAKHIR
            if(rawDataSuhu.length > 0) {
                const lastDateStr = Object.values(rawDataSuhu[0])[0]; // GSheet di reverse di script, jadi [0] adalah terbaru
                const lastDate = new Date(lastDateStr);
                const threshold = new Date(lastDate);
                threshold.setDate(lastDate.getDate() - 2);

                currentDataSuhu = rawDataSuhu.filter(d => new Date(Object.values(d)[0]) >= threshold);
            }
            updateUI();
        } catch (err) { console.error(err); }
    }

    function changeUnit(unit, el) {
        activeUnit = unit;
        document.querySelectorAll('.deep-item').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
        updateUI();
    }

    function updateUI() {
        let cfg = {};
        if(activeUnit === 'P2') cfg = { idx: [2,3,4,5,6,7,8,9,10], lbl: ['Clean1','Clean2','Pack1','Pack2','Pre1','Pre2','Seas1','Seas2','Stemer'], clr: ['#1abc9c','#16a085','#2ecc71','#27ae60','#3498db','#2980b9','#9b59b6','#8e44ad','#e67e22'] };
        else if(activeUnit === 'CWP') cfg = { idx: [11,12], lbl: ['CWP 1','CWP 2'], clr: ['#e74c3c','#3498db'] };
        else if(activeUnit === 'CS1') cfg = { idx: [13,14,15,16,17], lbl: ['R1','R2','R3','R4','Ante'], clr: ['#e74c3c','#3498db','#f1c40f','#9b59b6','#2ecc71'] };
        else if(activeUnit === 'CS2') cfg = { idx: [18,19,20,21], lbl: ['RA','RB','RC','Ante'], clr: ['#c0392b','#2980b9','#f39c12','#27ae60'] };

        const batch = [...currentDataSuhu].reverse();
        const labelsX = batch.map(d => {
            const v = Object.values(d);
            return `${new Date(v[0]).getDate()}/${new Date(v[0]).getMonth()+1} ${v[1].toString().substring(11,16)}`;
        });

        const datasets = cfg.lbl.map((l, i) => ({
            label: l,
            data: batch.map(d => {
                const val = Object.values(d)[cfg.idx[i]];
                if(!val || val === "" || val === 0) return null;
                return parseFloat(val.toString().replace(',','.'));
            }),
            borderColor: cfg.clr[i], tension: 0.3, pointRadius: 2, fill: false, spanGaps: true // SpanGaps agar garis tidak putus
        }));

        if (myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('myChart'), {
            type: 'line',
            data: { labels: labelsX, datasets },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: false } } }
        });

        document.getElementById('tableHead').innerHTML = `<tr><th>Waktu</th>${cfg.lbl.map(l => `<th>${l}</th>`).join('')}</tr>`;
        document.getElementById('tableBody').innerHTML = batch.map(d => {
            const v = Object.values(d);
            return `<tr><td>${v[0].toString().substring(0,10)} ${v[1].toString().substring(11,16)}</td>${cfg.idx.map(i => `<td>${v[i] || '-'}</td>`).join('')}</tr>`;
        }).join('');
    }

    function applyFilter() {
        const s = document.getElementById('startDate').value, e = document.getElementById('endDate').value;
        if(!s || !e) return;
        currentDataSuhu = rawDataSuhu.filter(d => {
            const cur = Object.values(d)[0].toString().substring(0,10);
            return cur >= s && cur <= e;
        });
        updateUI();
    }

    // --- LOGIKA FOTO ---
    const FOTO_MAP = [
        { name: "RUANG 1", start: 0, tgl: 5 }, { name: "RUANG 2", start: 7, tgl: 12 },
        { name: "RUANG 3", start: 14, tgl: 19 }, { name: "RUANG 4", start: 21, tgl: 26 },
        { name: "RUANG A", start: 28, tgl: 33 }, { name: "RUANG B", start: 35, tgl: 40 },
        { name: "RUANG C", start: 42, tgl: 47 }
    ];

    async function loadPhotos() {
        const res = await fetch(URL_FOTO + "?t=" + new Date().getTime());
        const data = await res.json();
        const out = document.getElementById('gallery-content');
        out.innerHTML = "";
        FOTO_MAP.forEach(area => {
            const entry = data.find(r => Object.values(r)[area.start]);
            if(entry) {
                const v = Object.values(entry);
                let h = `<div style="margin-bottom:20px;"><b>${area.name}</b> (${v[area.tgl]})<div class="photo-grid">`;
                for(let i=area.start; i<area.start+4; i++) {
                    if(v[i]) h += `<div class="photo-card"><img src="https://www.appsheet.com/template/gettablefileurl?appName=LS2Foto-XXXXXX&tableName=Foto%20Ruang%20%26%20Gudang&fileName=${encodeURIComponent(v[i])}" onclick="window.open(this.src)"></div>`;
                }
                out.innerHTML += h + `</div></div>`;
            }
        });
    }

    function switchTab(t, el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('sec-MYCOM').style.display = t==='MYCOM'?'block':'none';
        document.getElementById('sec-FOTO').style.display = t==='FOTO'?'block':'none';
        if(t === 'FOTO') loadPhotos();
    }

    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleString('id-ID'); }, 1000);
    fetchSuhu();
</script>
</body>
</html>
