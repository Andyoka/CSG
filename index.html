<!DOCTYPE html>
<html lang="id">
<head>
    
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1 Dashboard - Filter System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        
        /* Header & Layout */
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: white; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; box-sizing: border-box; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 240px; background: var(--primary); color: white; padding-top: 80px; z-index: 999; }
        .main { margin-left: 240px; padding: 80px 20px 20px; }
        
        /* Card & Controls */
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .filter-section { display: flex; gap: 10px; align-items: flex-end; margin-bottom: 20px; flex-wrap: wrap; background: #ebedef; padding: 15px; border-radius: 8px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: bold; color: #555; }
        input[type="date"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; }
        
        button { background: var(--accent); color: white; border: none; padding: 9px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: #16a085; }
        button.reset { background: #95a5a6; }

        #status-box { background: #1a1a1a; color: #0f0; padding: 10px; font-family: monospace; font-size: 11px; margin-bottom: 15px; border-radius: 5px; border-left: 4px solid var(--accent); }
        
        @media (max-width: 768px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>

<div class="top-bar">
    <strong>‚ùÑÔ∏è MONITORING SYSTEM CS1</strong>
    <span id="live-clock" style="font-size: 13px; color: #666;"></span>
</div>

<div class="sidebar">
    <div style="padding: 10px 25px; font-size: 11px; color: #7f8c8d; letter-spacing: 1px;">MENU UTAMA</div>
    <a href="#" style="display:block; padding:15px 25px; color:white; text-decoration:none; background:#34495e; border-left:4px solid var(--accent);">üå°Ô∏è Grafik Suhu</a>
</div>

<div class="main">
    <div id="status-box">Menghubungkan ke database...</div>

    <div class="card">
        <div class="filter-section">
            <div class="input-group">
                <label>Mulai Tanggal:</label>
                <input type="date" id="startDate">
            </div>
            <div class="input-group">
                <label>Sampai Tanggal:</label>
                <input type="date" id="endDate">
            </div>
            <button onclick="applyFilter()">Tampilkan</button>
            <button class="reset" onclick="resetFilter()">Reset (2 Hari)</button>
        </div>

        <div style="height: 450px;"><canvas id="chartCS1"></canvas></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    let chart;
    let rawDataGlobal = [];

    // Jam Digital
    setInterval(() => {
        document.getElementById('live-clock').innerText = new Date().toLocaleString('id-ID');
    }, 1000);

    async function loadData() {
        const logger = document.getElementById('status-box');
        try {
            const r = await fetch(API_URL);
            rawDataGlobal = await r.json();
            if (!rawDataGlobal || rawDataGlobal.length === 0) return;
            
            resetFilter(); // Tampilan awal: 2 hari terakhir
        } catch (e) {
            logger.innerText = "Error: " + e.message;
        }
    }

    function processAndDisplay(filteredData) {
        const logger = document.getElementById('status-box');
        
        // Balik urutan agar dari lama ke baru
        const displayData = [...filteredData].reverse();

        const labels = displayData.map(d => {
            const row = Object.values(d);
            const t = new Date(row[0]);
            const j = new Date(row[1]);
            return `${t.getDate()}/${t.getMonth()+1} ${j.getHours().toString().padStart(2,'0')}:${j.getMinutes().toString().padStart(2,'0')}`;
        });

        // Tetap menggunakan Indeks 15-19 (P-T)
        const datasets = [
            { label: 'Ruang 1', data: displayData.map(d => Object.values(d)[15]), borderColor: '#e74c3c' },
            { label: 'Ruang 2', data: displayData.map(d => Object.values(d)[16]), borderColor: '#3498db' },
            { label: 'Ruang 3', data: displayData.map(d => Object.values(d)[17]), borderColor: '#f1c40f' },
            { label: 'Ruang 4', data: displayData.map(d => Object.values(d)[18]), borderColor: '#9b59b6' },
            { label: 'Anteroom', data: displayData.map(d => Object.values(d)[19]), borderColor: '#2ecc71' }
        ].map(ds => ({
            ...ds,
            fill: false,
            tension: 0.1,
            pointRadius: labels.length > 100 ? 0.5 : 3,
            borderWidth: 2
        }));

        updateChart(labels, datasets);
        logger.innerText = `Menampilkan ${filteredData.length} data poin.`;
    }

    function applyFilter() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        
        if (!start || !end) {
            alert("Pilih kedua tanggal terlebih dahulu!");
            return;
        }

        const startDate = new Date(start);
        startDate.setHours(0,0,0,0);
        const endDate = new Date(end);
        endDate.setHours(23,59,59,999);

        const filtered = rawDataGlobal.filter(d => {
            const current = new Date(Object.values(d)[0]);
            return current >= startDate && current <= endDate;
        });

        processAndDisplay(filtered);
    }

    function resetFilter() {
        // Cari tanggal terbaru di data
        const allTimestamps = rawDataGlobal.map(d => new Date(Object.values(d)[0]).getTime());
        const latestMs = Math.max(...allTimestamps);
        const latestDate = new Date(latestMs);
        latestDate.setHours(0,0,0,0);

        const cutoffMs = latestDate.getTime() - (24 * 60 * 60 * 1000);

        const filtered = rawDataGlobal.filter(d => {
            return new Date(Object.values(d)[0]).getTime() >= cutoffMs;
        });

        document.getElementById('startDate').value = "";
        document.getElementById('endDate').value = "";
        processAndDisplay(filtered);
    }

    function updateChart(labels, datasets) {
        const ctx = document.getElementById('chartCS1').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                scales: {
                    y: { suggestedMin: -25, suggestedMax: 10, title: { display: true, text: 'Suhu (¬∞C)' } },
                    x: { ticks: { autoSkip: true, maxTicksLimit: 12 } }
                }
            }
        });
    }

    loadData();
    setInterval(loadData, 300000); // Update data tiap 5 menit
</script>
</body>
</html>
