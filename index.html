<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS MONITORING V5.4 - FIX DATE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        .header { background: var(--primary); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .status-bar { background: #1a1a1a; color: #0f0; padding: 12px; font-family: monospace; font-size: 13px; border-radius: 8px; margin-bottom: 20px; border-left: 6px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .filter-section { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; background: #eee; padding: 15px; border-radius: 8px; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; color: #555; }
        input[type="date"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { cursor: pointer; border: none; border-radius: 4px; font-weight: bold; padding: 10px 20px; }
        .btn-apply { background: var(--accent); color: white; }
        .btn-reset { background: #95a5a6; color: white; }
    </style>
</head>
<body>

<div class="header">
    <strong>‚ùÑÔ∏è MONITORING SYSTEM <span style="color:var(--accent)">V5.4 DATE-FIX</span></strong>
    <div id="live-clock" style="font-size: 14px; font-family: monospace;"></div>
</div>

<div class="container">
    <div class="status-bar">
        <span id="stat-text">üöÄ Memproses data tanggal...</span>
        <span id="live-update" style="color: #aaa; font-size: 11px;"></span>
    </div>

    <div class="card">
        <div class="filter-section">
            <div class="filter-group">
                <label>DARI TANGGAL</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label>SAMPAI TANGGAL</label>
                <input type="date" id="endDate">
            </div>
            <button class="btn-apply" onclick="applyFilter()">TAMPILKAN FILTER</button>
            <button class="btn-reset" onclick="resetFilter()">RESET (2 HARI)</button>
        </div>
        <div style="height: 500px;"><canvas id="myChart"></canvas></div>
    </div>
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    let myChart;
    let rawDataGlobal = [];

    async function fetchData() {
        const stat = document.getElementById('stat-text');
        try {
            stat.innerText = "‚è≥ Sinkronisasi data...";
            const res = await fetch(URL_API + "?t=" + new Date().getTime());
            rawDataGlobal = await res.json();
            resetFilter();
        } catch (err) {
            stat.innerText = "‚ùå GAGAL: " + err.message;
        }
    }

    function processAndDisplay(filteredData) {
        const stat = document.getElementById('stat-text');
        const batch = [...filteredData].reverse();
        
        const labels = batch.map(d => {
            const r = Object.values(d);
            // PERBAIKAN LOGIKA TANGGAL: Ambil string asli, bersihkan simbol aneh
            let dateStr = r[0] ? r[0].toString().split('T')[0] : ""; 
            let timeStr = r[1] ? r[1].toString() : "";
            
            // Coba parsing manual jika Date object gagal
            const dt = new Date(r[0]); 
            const jam = new Date(r[1]);

            if (isNaN(dt.getTime())) return "Err";
            
            // Format: Tgl/Bln Jam:Menit
            return `${dt.getDate()}/${dt.getMonth()+1} ${jam.getHours().toString().padStart(2,'0')}:${jam.getMinutes().toString().padStart(2,'0')}`;
        });

        const g = (obj, idx) => {
            const arr = Object.values(obj);
            const n = parseFloat(arr[idx]?.toString().replace(',', '.'));
            return isNaN(n) ? null : n;
        };

        const sets = [
            { label: 'CS1-R1', data: batch.map(d => g(d, 15)), borderColor: '#e74c3c' },
            { label: 'CS1-R2', data: batch.map(d => g(d, 16)), borderColor: '#3498db' },
            { label: 'CS1-R3', data: batch.map(d => g(d, 17)), borderColor: '#f1c40f' },
            { label: 'CS1-R4', data: batch.map(d => g(d, 18)), borderColor: '#9b59b6' },
            { label: 'CS1-Ant', data: batch.map(d => g(d, 19)), borderColor: '#2ecc71' },
            { label: 'CS2-RA', data: batch.map(d => g(d, 20)), borderColor: '#c0392b', borderDash: [5,5] },
            { label: 'CS2-RB', data: batch.map(d => g(d, 21)), borderColor: '#2980b9', borderDash: [5,5] },
            { label: 'CS2-RC', data: batch.map(d => g(d, 22)), borderColor: '#f39c12', borderDash: [5,5] },
            { label: 'CS2-Ant', data: batch.map(d => g(d, 23)), borderColor: '#27ae60', borderDash: [5,5] }
        ];

        if (myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('myChart'), {
            type: 'line',
            data: { 
                labels, 
                datasets: sets.map(s => ({ ...s, fill:false, tension:0.2, pointRadius:0, borderWidth:3 })) 
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: { legend: { position: 'bottom' } },
                scales: { 
                    x: { ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: 10 } },
                    y: { suggestedMin: -25, suggestedMax: 15 } 
                }
            }
        });
        stat.innerText = `üü¢ AKTIF | Menampilkan ${filteredData.length} data`;
    }

    function applyFilter() {
        const sStr = document.getElementById('startDate').value;
        const eStr = document.getElementById('endDate').value;
        if(!sStr || !eStr) return;

        const start = new Date(sStr); start.setHours(0,0,0,0);
        const end = new Date(eStr); end.setHours(23,59,59,999);

        const filtered = rawDataGlobal.filter(d => {
            const r = Object.values(d);
            const cur = new Date(r[0]);
            return cur >= start && cur <= end;
        });
        processAndDisplay(filtered);
    }

    function resetFilter() {
        const allT = rawDataGlobal.map(d => new Date(Object.values(d)[0]).getTime()).filter(t => !isNaN(t));
        if(allT.length === 0) return;
        const latest = new Date(Math.max(...allT));
        const cutoff = latest.getTime() - (48 * 60 * 60 * 1000);
        const filtered = rawDataGlobal.filter(d => new Date(Object.values(d)[0]).getTime() >= cutoff);
        processAndDisplay(filtered);
    }

    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleString('id-ID'); }, 1000);
    fetchData();
    setInterval(fetchData, 600000);
</script>
</body>
</html>
