<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1 - 300 Baris Terbaru (Fixed)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f9; }
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: white; display: flex; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 240px; background: var(--primary); color: white; padding-top: 80px; z-index: 999; }
        .main { margin-left: 240px; padding: 80px 20px 20px; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #status-box { background: #1a1a1a; color: #0f0; padding: 12px; font-family: monospace; font-size: 11px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #333; }
        @media (max-width: 768px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>

<div class="top-bar">
    <strong>‚ùÑÔ∏è CS1 MONITORING - STABLE VIEW</strong>
</div>

<div class="sidebar">
    <div style="padding: 10px 25px; font-size: 11px; color: #7f8c8d;">NAVIGASI</div>
    <a href="#" style="display:block; padding:15px 25px; color:white; text-decoration:none; background:#34495e;">üå°Ô∏è Suhu CS1</a>
</div>

<div class="main">
    <div id="status-box">Menarik data terbaru dari baris atas...</div>
    <div class="card">
        <h3 style="margin-top:0; color:#34495e;">Grafik Suhu (300 Data Terakhir)</h3>
        <div style="height: 450px;"><canvas id="chartCS1"></canvas></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    let chart;

    function formatLabel(tglStr, jamStr) {
        try {
            const d = new Date(tglStr);
            const j = new Date(jamStr);
            const bln = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
            if(isNaN(d.getTime())) return "Invalid Date";
            return `${d.getDate()} ${bln[d.getMonth()]} ${j.getHours().toString().padStart(2, '0')}:${j.getMinutes().toString().padStart(2, '0')}`;
        } catch(e) { return "Err"; }
    }

    async function loadData() {
        const logger = document.getElementById('status-box');
        try {
            const r = await fetch(API_URL);
            const data = await r.json();
            
            if (!data || data.length === 0) {
                logger.innerText = "Error: Data dari API kosong.";
                return;
            }

            // KARENA DATA TERBARU DI ATAS:
            // 1. Ambil 300 baris pertama (terbaru)
            let latestBatch = data.slice(0, 300);

            // 2. Balik urutannya agar grafik mengalir dari kiri (lama) ke kanan (baru)
            latestBatch.reverse();

            const labels = latestBatch.map(item => formatLabel(item["temperature_line/tanggal"], item["temperature_line/jam"]));
            const r1 = latestBatch.map(item => item["temperature_line/ruang1"]);
            const r2 = latestBatch.map(item => item["temperature_line/ruang2"]);
            const r3 = latestBatch.map(item => item["temperature_line/ruang3"]);
            const r4 = latestBatch.map(item => item["temperature_line/ruang4"]);
            const ante = latestBatch.map(item => item["temperature_line/ante"]);

            logger.innerText = `Data Berhasil Sinkron! Menampilkan 300 Baris. Terakhir: ${labels[labels.length-1]} (R1: ${r1[r1.length-1]}¬∞C)`;

            const datasets = [
                { label: 'Ruang 1', data: r1, borderColor: '#e74c3c' },
                { label: 'Ruang 2', data: r2, borderColor: '#3498db' },
                { label: 'Ruang 3', data: r3, borderColor: '#f1c40f' },
                { label: 'Ruang 4', data: r4, borderColor: '#9b59b6' },
                { label: 'Anteroom', data: ante, borderColor: '#2ecc71' }
            ].map(ds => ({
                ...ds,
                fill: false,
                tension: 0.1,
                pointRadius: 0.5, // Poin kecil agar tidak menumpuk jika datanya banyak
                borderWidth: 2
            }));

            updateChart(labels, datasets);
        } catch (e) {
            logger.innerText = "Fetch Error: " + e.message;
            console.error(e);
        }
    }

    function updateChart(labels, datasets) {
        const ctx = document.getElementById('chartCS1').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                scales: {
                    x: { ticks: { autoSkip: true, maxTicksLimit: 10 } },
                    y: { suggestedMin: -25, suggestedMax: 10 }
                },
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    }

    loadData();
    setInterval(loadData, 60000);
</script>
</body>
</html>
