<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Monitoring Cold Storage</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f4f7f9; }
        
        /* Sidebar */
        .sidebar { 
            width: 250px; 
            height: 100vh; 
            background: #2c3e50; 
            color: white; 
            position: fixed; 
            left: 0;
            top: 0;
            transition: 0.3s;
            z-index: 1000;
            padding-top: 60px; /* Ruang untuk tombol di atas */
        }

        .sidebar.closed { left: -250px; }

        /* Header / Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1001;
        }

        /* Tombol 3 Garis */
        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #2c3e50;
        }

        /* Area Utama */
        .main-content { 
            margin-left: 250px; 
            padding: 70px 20px 20px 20px; 
            transition: 0.3s; 
        }
        .main-content.full { margin-left: 0; }

        .nav-btn { 
            display: block; width: 90%; padding: 12px; margin: 5px auto;
            cursor: pointer; background: transparent; color: #ecf0f1; 
            border: none; text-align: left; border-radius: 5px; 
            font-size: 16px;
        }
        .nav-btn:hover { background: #34495e; color: #1abc9c; }

        .page { display: none; }
        .active { display: block; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        h2 { color: #2c3e50; margin-top: 0; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <span style="margin-left: 15px; font-weight: bold; color: #2c3e50;">Monitoring Cold Storage</span>
</div>

<div class="sidebar" id="mySidebar">
    <button class="nav-btn" onclick="showPage('page1')">üå°Ô∏è Slide 1: Temperature</button>
    <button class="nav-btn" onclick="showPage('page2')">‚öôÔ∏è Slide 2: Pressure</button>
    <button class="nav-btn" onclick="showPage('page3')">üìÑ Slide 3: Log Data</button>
</div>

<div class="main-content" id="mainArea">
    <div id="page1" class="page active">
    <h2>Temperature Overview</h2>
    <div class="grid-container">
        <div class="card"><h4>Status Overview</h4><p>Sistem Normal</p></div>
    </div>

    <div style="margin-top: 30px;">
        <div class="card" style="margin-bottom: 20px;">
            <h3>Grafik Suhu CS1 (Ruang 1, 2, 3, 4 & Anteroom)</h3>
            <canvas id="chartCS1"></canvas>
        </div>
        <div class="card">
            <h3>Grafik Suhu CS2 (Ruang A, B, C & Anteroom)</h3>
            <canvas id="chartCS2"></canvas>
        </div>
    </div>
</div>

    <div id="page2" class="page">
        <h2>Pressure Overview</h2>
        <div class="grid-container">
            <div class="card"><canvas id="chartPress1"></canvas></div>
        </div>
    </div>

    <div id="page3" class="page">
        <h2>Data Logs</h2>
        <div class="card" id="tabel-container">Memproses data dari tab Temperature...</div>
    </div>
</div>

<script>
    // 1. LOGIKA BUKA TUTUP SIDEBAR (HAMBURGER)
    function toggleSidebar() {
        const sidebar = document.getElementById("mySidebar");
        const main = document.getElementById("mainArea");
        sidebar.classList.toggle("closed");
        main.classList.toggle("full");
    }

    // 2. LOGIKA PINDAH HALAMAN
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        
        // Opsional: Tutup sidebar otomatis di HP setelah pilih menu
        if (window.innerWidth < 768) toggleSidebar();
    }

    // 3. AMBIL DATA DARI GOOGLE SHEETS
    const urlAppsScript = "https://script.google.com/macros/library/d/1o4ZYMMe7hVKGMK024ztSw2i4rlpKJfXYqvYPva63Y3pPll5ThijQ9pXh/1";

async function muatData() {
    try {
        const respon = await fetch(urlAppsScript);
        const data = await respon.json();
        
        // Hapus baris pertama (header)
        const rows = data.slice(1).filter(row => row[0] !== ""); 

        // Ambil Label Waktu (Kolom B - Jam)
        const labels = rows.map(row => row[1]); 

        // --- PROSES DATA CS1 (Kolom N sampai R/T) ---
        // N=13, O=14, P=15, Q=16, R=17 (Anteroom)
        renderChart("chartCS1", labels, [
            { label: 'Ruang 1', data: rows.map(row => row[13]), color: '#ff6384' },
            { label: 'Ruang 2', data: rows.map(row => row[14]), color: '#36a2eb' },
            { label: 'Ruang 3', data: rows.map(row => row[15]), color: '#ffce56' },
            { label: 'Ruang 4', data: rows.map(row => row[16]), color: '#4bc0c0' },
            { label: 'Anteroom', data: rows.map(row => row[17]), color: '#9966ff' }
        ]);

        // --- PROSES DATA CS2 (Kolom U sampai X/Z) ---
        // U=20, V=21, W=22, X=23 (Anteroom)
        renderChart("chartCS2", labels, [
            { label: 'Ruang A', data: rows.map(row => row[20]), color: '#e67e22' },
            { label: 'Ruang B', data: rows.map(row => row[21]), color: '#2ecc71' },
            { label: 'Ruang C', data: rows.map(row => row[22]), color: '#9b59b6' },
            { label: 'Anteroom', data: rows.map(row => row[23]), color: '#34495e' }
        ]);

    } catch (error) {
        console.error("Gagal memproses grafik:", error);
    }
}

function renderChart(canvasId, labels, datasets) {
    new Chart(document.getElementById(canvasId), {
        type: 'line',
        data: {
            labels: labels,
            datasets: datasets.map(ds => ({
                label: ds.label,
                data: ds.data,
                borderColor: ds.color,
                backgroundColor: ds.color + '22',
                fill: false,
                tension: 0.3
            }))
        },
        options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } },
            scales: { y: { beginAtZero: false } }
        }
    });
}

muatData();
function toggleSidebar() {
    document.getElementById("mySidebar").classList.toggle("closed");
    document.getElementById("mainArea").classList.toggle("full");
}
function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}
</script>

</body>
</html>
