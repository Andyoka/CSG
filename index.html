<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1 Dashboard - Murni Urutan Kolom</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f9; }
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: white; display: flex; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 240px; background: var(--primary); color: white; padding-top: 80px; transition: 0.3s; z-index: 999; }
        .main { margin-left: 240px; padding: 80px 20px 20px; transition: 0.3s; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #debug-log { background: #1a1a1a; color: #0f0; padding: 12px; font-family: monospace; font-size: 11px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #333; }
        @media (max-width: 768px) { .sidebar { left: -240px; } .main { margin-left: 0; } }
    </style>
</head>
<body>

<div class="top-bar">
    <strong style="color: var(--primary); font-size: 1.1rem;">‚ùÑÔ∏è CS1 MONITORING (URUTAN KOLOM P-T)</strong>
</div>

<div class="sidebar">
    <div style="padding: 10px 25px; font-size: 11px; color: #7f8c8d; letter-spacing: 1px;">DASHBOARD</div>
    <a href="#" style="display:block; padding:15px 25px; color:white; text-decoration:none; background:#34495e; border-left:4px solid var(--accent);">üå°Ô∏è Suhu CS1</a>
</div>

<div class="main">
    <div id="debug-log">Membedah urutan data...</div>
    <div class="card">
        <h3 style="margin-top:0; color:#34495e;">Grafik Suhu (Berdasarkan Urutan Kolom Sheets)</h3>
        <div style="height: 450px;"><canvas id="chartCS1"></canvas></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    let chart;

    function formatLabel(tglStr, jamStr) {
        const d = new Date(tglStr);
        const j = new Date(jamStr);
        const bln = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
        return `${d.getDate()} ${bln[d.getMonth()]} ${j.getHours().toString().padStart(2, '0')}:${j.getMinutes().toString().padStart(2, '0')}`;
    }

    async function loadData() {
        const logger = document.getElementById('debug-log');
        try {
            const r = await fetch(API_URL);
            const rawData = await r.json();
            if (!rawData || rawData.length === 0) return;

            const latest = rawData.slice(-50);

            // TRIK UTAMA: Mengabaikan nama header, hanya mengambil nilai berdasarkan urutan
            const rows = latest.map(obj => Object.entries(obj).map(entry => entry[1]));

            // Pemetaan Kolom P, Q, R, S, T (Indeks 15, 16, 17, 18, 19)
            const labels = rows.map(row => formatLabel(row[0], row[1]));
            const r1 = rows.map(row => row[15]);
            const r2 = rows.map(row => row[16]);
            const r3 = rows.map(row => row[17]);
            const r4 = rows.map(row => row[18]);
            const ante = rows.map(row => row[19]);

            logger.innerText = `SINKRON POSISI! | P:${r1[r1.length-1]} | Q:${r2[r2.length-1]} | R:${r3[r3.length-1]} | S:${r4[r4.length-1]} | T:${ante[ante.length-1]}`;

            const datasets = [
                { label: 'Ruang 1 (P)', data: r1, borderColor: '#e74c3c' },
                { label: 'Ruang 2 (Q)', data: r2, borderColor: '#3498db' },
                { label: 'Ruang 3 (R)', data: r3, borderColor: '#f1c40f' },
                { label: 'Ruang 4 (S)', data: r4, borderColor: '#9b59b6' },
                { label: 'Ante (T)', data: ante, borderColor: '#2ecc71' }
            ].map(ds => ({
                ...ds,
                fill: false,
                tension: 0.1,
                pointRadius: 3
            }));

            updateChart(labels, datasets);
        } catch (e) {
            logger.innerText = "Error: " + e.message;
        }
    }

    function updateChart(labels, datasets) {
        const ctx = document.getElementById('chartCS1').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                scales: {
                    y: { suggestedMin: -25, suggestedMax: 10 }
                },
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    }

    loadData();
    setInterval(loadData, 60000);
</script>
</body>
</html>
