<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1 Dashboard - Urutan Posisi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f9; }
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: white; display: flex; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 240px; background: var(--primary); color: white; padding-top: 80px; transition: 0.3s; z-index: 999; }
        .main { margin-left: 240px; padding: 80px 20px 20px; transition: 0.3s; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #status-box { background: #1a1a1a; color: #0f0; padding: 10px; font-family: monospace; font-size: 11px; margin-bottom: 15px; border-radius: 5px; }
        @media (max-width: 768px) { .sidebar { left: -240px; } .main { margin-left: 0; } }
    </style>
</head>
<body>

<div class="top-bar">
    <strong>‚ùÑÔ∏è MONITORING CS1 - INDEX BASED</strong>
</div>

<div class="sidebar">
    <div style="padding: 10px 25px; font-size: 12px; color: #7f8c8d;">NAVIGATION</div>
    <a href="#" style="display:block; padding:15px 25px; color:white; text-decoration:none; background:#34495e; border-left:4px solid var(--accent);">üå°Ô∏è CS1 Temperature</a>
</div>

<div class="main">
    <div id="status-box">Menarik data berdasarkan posisi kolom...</div>
    <div class="card">
        <h3>Grafik Suhu (Berdasarkan Posisi Kolom)</h3>
        <div style="height: 450px;"><canvas id="chartCS1"></canvas></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    let chart;

    function formatLabel(tglStr, jamStr) {
        const bln = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
        const d = new Date(tglStr);
        const j = new Date(jamStr);
        return `${d.getDate()} ${bln[d.getMonth()]} ${j.getHours().toString().padStart(2, '0')}:${j.getMinutes().toString().padStart(2, '0')}`;
    }

    async function loadData() {
        const logger = document.getElementById('status-box');
        try {
            const r = await fetch(API_URL);
            const data = await r.json();
            if (!data || data.length === 0) return;

            const latestData = data.slice(-50); // 50 data terbaru

            // Kita ubah objek menjadi array berdasarkan posisi urutannya
            const rowsAsArray = latestData.map(item => Object.values(item));

            const labels = rowsAsArray.map(row => formatLabel(row[0], row[1]));

            // MENGAMBIL DATA BERDASARKAN INDEX (URUTAN)
            // Sesuai data JSON: Ruang1 ada di urutan ke-14 (index 13)
            const r1 = rowsAsArray.map(row => row[13]);
            const r2 = rowsAsArray.map(row => row[14]);
            const r3 = rowsAsArray.map(row => row[15]);
            const r4 = rowsAsArray.map(row => row[16]);
            const ante = rowsAsArray.map(row => row[17]);

            logger.innerText = `Update Berhasil! R1: ${r1[r1.length-1]}¬∞C | R2: ${r2[r2.length-1]}¬∞C`;

            const datasets = [
                { label: 'Ruang 1', data: r1, borderColor: '#e74c3c' },
                { label: 'Ruang 2', data: r2, borderColor: '#3498db' },
                { label: 'Ruang 3', data: r3, borderColor: '#f1c40f' },
                { label: 'Ruang 4', data: r4, borderColor: '#9b59b6' },
                { label: 'Anteroom', data: ante, borderColor: '#2ecc71' }
            ].map(ds => ({
                ...ds,
                fill: false,
                tension: 0.1,
                pointRadius: 3,
                borderWidth: 2
            }));

            updateChart(labels, datasets);
        } catch (e) {
            logger.innerText = "Error: " + e.message;
        }
    }

    function updateChart(labels, datasets) {
        const ctx = document.getElementById('chartCS1').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { suggestedMin: -25, suggestedMax: 10 }
                },
                plugins: {
                    legend: { position: 'bottom' },
                    tooltip: { mode: 'index', intersect: false }
                }
            }
        });
    }

    loadData();
    setInterval(loadData, 60000);
</script>
</body>
</html>
