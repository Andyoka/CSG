<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITORING SYSTEM - GABUNGAN</title>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; --bg: #f4f7f9; --sidebar: #1e2b37; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        .header { background: var(--primary); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .main-wrapper { display: flex; flex: 1; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 240px; background: var(--sidebar); color: #ecf0f1; display: flex; flex-direction: column; }
        .logo-area { padding: 20px; text-align: center; background: #162129; border-bottom: 1px solid #2c3e50; font-weight: bold; color: var(--accent); }
        .nav-item { padding: 15px 20px; cursor: pointer; border-left: 4px solid transparent; transition: 0.3s; color: #bdc3c7; text-decoration: none; font-size: 14px; }
        .nav-item:hover { background: #162129; color: white; }
        .nav-item.active { background: #162129; border-left-color: var(--accent); color: white; }

        /* Content Area */
        .content { flex: 1; overflow-y: auto; padding: 20px; }
        
        /* Table Style (Suhu) */
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .card-title { font-size: 18px; font-weight: bold; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th { background: #f8f9fa; color: #7f8c8d; text-align: left; padding: 12px; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; color: #333; }
        .status-ok { color: #27ae60; font-weight: bold; }

        /* Gallery Style (Foto) */
        .area-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 25px; border-top: 4px solid var(--accent); }
        .area-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; margin-bottom: 15px; padding-bottom: 10px; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .photo-box { border: 1px solid #eee; border-radius: 8px; overflow: hidden; background: #fff; }
        .photo-box img { width: 100%; height: 160px; object-fit: cover; cursor: pointer; display: block; background: #f0f0f0; }
        .photo-label { padding: 8px; font-size: 9px; text-align: center; color: #7f8c8d; word-break: break-all; }
        
        #loader { text-align: center; padding: 50px; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <strong>‚ùÑÔ∏è MONITORING <span style="color:var(--accent)">PRO</span></strong>
    <div id="live-clock"></div>
</div>

<div class="main-wrapper">
    <div class="sidebar">
        <div class="logo-area">DASHBOARD V.2</div>
        <a href="#suhu-section" class="nav-item active">üìä MONITORING SUHU</a>
        <a href="#foto-section" class="nav-item">üì∑ GALLERY KEBERSIHAN</a>
    </div>

    <div class="content">
        <div id="suhu-section" class="card">
            <div class="card-title">üìä Data Suhu Terupdate</div>
            <table id="table-suhu">
                <thead>
                    <tr>
                        <th>RUANGAN</th>
                        <th>TANGGAL</th>
                        <th>JAM</th>
                        <th>SUHU</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="body-suhu">
                    <tr><td colspan="5">Memuat data suhu...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="foto-section">
            <div class="card-title">üì∑ Dokumentasi Foto Kebersihan</div>
            <div id="gallery-container">
                <p>Memindai foto terbaru...</p>
            </div>
        </div>
    </div>
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbwes3tRQrHvDhE_l88WieD-ptVuHd2JXM-dq9jdb9M3xwuzQ9eMTjityjxNNc9Jt_mebQ/exec";
    const APP_NAME = "CSGempol-782466966";

    const AREAS = [
        { name: "RUANG 1", table: "RUANG 1", pattern: "RUANG 1_Images/", tgl: 5, jam: 6, suhu: 4 },
        { name: "RUANG 2", table: "RUANG 2", pattern: "RUANG 2_Images/", tgl: 12, jam: 13, suhu: 11 },
        { name: "RUANG 3", table: "RUANG 3", pattern: "RUANG 3_Images/", tgl: 19, jam: 20, suhu: 18 },
        { name: "RUANG 4", table: "RUANG 4", pattern: "RUANG 4_Images/", tgl: 26, jam: 27, suhu: 25 },
        { name: "RUANG A", table: "RUANG A", pattern: "RUANG A_Images/", tgl: 33, jam: 34, suhu: 32 },
        { name: "RUANG B", table: "RUANG B", pattern: "RUANG B_Images/", tgl: 40, jam: 41, suhu: 39 },
        { name: "RUANG C", table: "RUANG C", pattern: "RUANG C_Images/", tgl: 47, jam: 48, suhu: 46 },
        { name: "ANTEROOM S", table: "ANTEROOM SELATAN", pattern: "Anteroom selatan", tgl: 51, jam: 52, suhu: null },
        { name: "ANTEROOM U", table: "ANTEROOM UTARA", pattern: "Anteroom utara", tgl: 55, jam: 56, suhu: null }
    ];

    async function loadAllData() {
        try {
            const res = await fetch(URL_API + "?t=" + new Date().getTime());
            const data = await res.json();
            
            updateSuhuTable(data);
            updatePhotoGallery(data);
        } catch (e) {
            console.error(e);
        }
    }

    function updateSuhuTable(data) {
        const tbody = document.getElementById('body-suhu');
        tbody.innerHTML = "";
        const revData = [...data].reverse();

        AREAS.forEach(area => {
            if(area.suhu === null) return; // Lewati jika anteroom tidak ada suhu

            const latest = revData.find(row => Object.values(row)[area.tgl]);
            if(latest) {
                const v = Object.values(latest);
                tbody.innerHTML += `
                    <tr>
                        <td><strong>${area.name}</strong></td>
                        <td>${v[area.tgl] || '-'}</td>
                        <td>${v[area.jam] || '-'}</td>
                        <td>${v[area.suhu] || '-'}¬∞C</td>
                        <td class="status-ok">‚óè NORMAL</td>
                    </tr>
                `;
            }
        });
    }

    function updatePhotoGallery(data) {
        const container = document.getElementById('gallery-container');
        container.innerHTML = "";
        const revData = [...data].reverse();

        AREAS.forEach(area => {
            let photoFiles = [];
            let dateStr = "";

            for (let row of revData) {
                const cells = Object.values(row);
                const matches = cells.filter(c => c && c.toString().includes(area.pattern));
                if (matches.length > 0) {
                    photoFiles = matches;
                    dateStr = `${cells[area.tgl] || ''} ${cells[area.jam] || ''}`;
                    break;
                }
            }

            if (photoFiles.length > 0) {
                let html = `
                <div class="area-card">
                    <div class="area-header">
                        <span class="area-title">${area.name}</span>
                        <span style="font-size:11px; color:#7f8c8d;">Update: ${dateStr}</span>
                    </div>
                    <div class="photo-grid">`;

                photoFiles.forEach(file => {
                    const imgUrl = `https://www.appsheet.com/template/gettablefileurl?appName=${APP_NAME}&tableName=${encodeURIComponent(area.table)}&fileName=${encodeURIComponent(file.toString().trim())}`;
                    html += `
                        <div class="photo-box">
                            <img src="${imgUrl}" onerror="this.src='https://via.placeholder.com/400x300?text=Check+AppSheet+Security'" onclick="window.open(this.src)">
                            <div class="photo-label">${file.toString().split('/').pop()}</div>
                        </div>`;
                });
                html += `</div></div>`;
                container.innerHTML += html;
            }
        });
    }

    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleString('id-ID'); }, 1000);
    loadAllData();
</script>
</body>
</html>
