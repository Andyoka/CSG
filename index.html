<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1 & CS2 - Auto Key Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: white; display: flex; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; width: 100%; box-sizing: border-box; }
        .main { padding: 80px 20px 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #debug-log { background: #1a1a1a; color: #0f0; padding: 15px; font-family: monospace; font-size: 11px; border-radius: 8px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="top-bar"><strong>❄️ DASHBOARD CS1 & CS2 (AUTO-SYNC)</strong></div>

<div class="main">
    <div class="card">
        <div style="height: 500px;"><canvas id="combinedChart"></canvas></div>
    </div>
    
    <div id="debug-log">Memulai pencarian kolom data...</div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    let chart;

    // FUNGSI PINTAR: Mencari kolom berdasarkan teks di header
    function findData(item, keywords) {
        const keys = Object.keys(item);
        const match = keys.find(k => keywords.every(kw => k.toLowerCase().includes(kw.toLowerCase())));
        return match ? parseFloat(item[match]) : null;
    }

    async function loadData() {
        const log = document.getElementById('debug-log');
        try {
            const r = await fetch(API_URL);
            const data = await r.json();
            if (!data || data.length === 0) return;

            // Ambil 2 hari terakhir (asumsi 200 baris cukup)
            const batch = data.slice(0, 200).reverse();

            const labels = batch.map(item => {
                const t = new Date(Object.values(item)[0]);
                const j = new Date(Object.values(item)[1]);
                return `${t.getDate()}/${t.getMonth()+1} ${j.getHours()}:${j.getMinutes().toString().padStart(2,'0')}`;
            });

            // LOGIKA PENCARIAN OTOMATIS BERDASARKAN NAMA
            const datasets = [
                { label: 'CS1-R1', data: batch.map(i => findData(i, ['ruang1'])), borderColor: '#e74c3c' },
                { label: 'CS1-R2', data: batch.map(i => findData(i, ['ruang2'])), borderColor: '#3498db' },
                { label: 'CS1-R3', data: batch.map(i => findData(i, ['ruang3'])), borderColor: '#f1c40f' },
                { label: 'CS1-R4', data: batch.map(i => findData(i, ['ruang4'])), borderColor: '#9b59b6' },
                { label: 'CS1-Ante', data: batch.map(i => findData(i, ['cs1','ante'])), borderColor: '#2ecc71' },
                
                { label: 'CS2-RA', data: batch.map(i => findData(i, ['ruanga'])), borderColor: '#c0392b', borderDash:[5,5] },
                { label: 'CS2-RB', data: batch.map(i => findData(i, ['ruangb'])), borderColor: '#2980b9', borderDash:[5,5] },
                { label: 'CS2-RC', data: batch.map(i => findData(i, ['ruangc'])), borderColor: '#f39c12', borderDash:[5,5] },
                { label: 'CS2-Ante', data: batch.map(i => findData(i, ['cs2','ante'])), borderColor: '#27ae60', borderDash:[5,5] }
            ].filter(ds => ds.data.some(v => v !== null)); // Hanya tampilkan yang ada datanya

            log.innerText = "KOLOM TERDETEKSI:\n" + datasets.map(d => `✅ ${d.label}`).join('\n');

            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('combinedChart'), {
                type: 'line',
                data: { labels, datasets },
                options: { responsive: true, maintainAspectRatio: false }
            });

        } catch (e) { log.innerText = "Error: " + e.message; }
    }

    loadData();
    setInterval(loadData, 60000);
</script>
</body>
</html>
