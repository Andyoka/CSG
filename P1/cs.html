<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produksi 1 - Cold Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        #sidebar { transition: all 0.3s ease-in-out; }
        .sidebar-closed { transform: translateX(-100%); }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .text-neon-green { color: #4ade80; }
        .bg-neon-green { background-color: #4ade80; }
        .chart-table { width: 100%; border-collapse: collapse; font-size: 9px; color: #1e293b; }
        .chart-table th, .chart-table td { border: 1px solid #cbd5e1; padding: 3px; text-align: center; }
        .chart-table th { background-color: #f1f5f9; font-weight: bold; }
        .legend-box { width: 8px; height: 8px; display: inline-block; margin-right: 4px; border-radius: 2px; }
        .pie-container { filter: drop-shadow(0px 8px 6px rgba(0,0,0,0.15)); }
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid #4ade80; border-radius: 50%;
            width: 18px; height: 18px; animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans overflow-x-hidden">

    <aside id="sidebar" class="fixed top-0 left-0 h-screen w-56 bg-[#1e293b] text-white z-50 shadow-2xl">
        <div class="p-6 text-center border-b border-slate-700">
            <div class="border-2 border-neon-green rounded-md py-1 px-2">
                <span class="text-sm font-black uppercase tracking-tighter text-neon-green">PRODUKSI 1</span>
            </div>
        </div>
        <nav class="mt-4 px-2">
            <a href="index.html" class="flex items-center py-2 px-4 mb-1 hover:bg-slate-700 transition rounded-md text-gray-400">üè† Home</a>
            <a href="cs.html" class="flex items-center py-2 px-4 mb-1 bg-neon-green text-black font-bold rounded-md shadow-lg">‚ùÑÔ∏è Cold Storage</a>
        </nav>
    </aside>

    <main id="mainContent" class="ml-56 p-4 main-content">
        <header class="flex justify-between items-center mb-6 bg-[#1e293b] text-white p-3 rounded-lg shadow-md border-l-4 border-neon-green">
            <div class="flex items-center">
                <button onclick="toggleSidebar()" class="bg-slate-700 p-2 rounded mr-4 hover:bg-slate-600 transition text-xs">‚ò∞ Menu</button>
                <h1 class="text-lg font-bold uppercase tracking-tight">Dashboard <span class="text-neon-green">Cold Storage</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="loader" id="loader"></div>
                <button onclick="refreshAll()" class="bg-neon-green text-black px-4 py-1 rounded text-[10px] font-black hover:bg-green-400 transition">üîÑ REFRESH</button>
            </div>
        </header>

        <div class="flex flex-wrap gap-4 mb-8 items-start">
            
            <section class="bg-white p-4 rounded-xl shadow-lg border border-gray-200 w-full lg:w-[73%]">
                <h3 class="text-center font-bold text-slate-800 mb-4 text-[10px] uppercase tracking-widest border-b pb-2">Overview Stock</h3>
                <div class="h-[300px] w-full mb-4">
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="overflow-x-auto border border-gray-100 rounded-lg">
                    <table class="chart-table" id="dataTable">
                        <thead><tr id="tableHeader" class="bg-slate-100"><th class="px-2 border-r">Cat</th></tr></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>

            <div class="w-full lg:w-[25%] flex flex-col gap-4">
                
                <section class="bg-white p-4 rounded-xl shadow-lg border border-gray-200">
                    <h3 class="text-center font-bold text-slate-800 mb-2 text-[10px] uppercase border-b pb-1">Total Stock</h3>
                    <div class="h-[180px] w-full pie-container">
                        <canvas id="pieTotalChart"></canvas>
                    </div>
                    <div id="pieTotalLegend" class="mt-4 space-y-1"></div>
                </section>

                <section class="bg-white p-4 rounded-xl shadow-lg border border-gray-200">
                    <h3 class="text-center font-bold text-slate-800 mb-2 text-[10px] uppercase border-b pb-1">Product Detail (%)</h3>
                    <div class="h-[180px] w-full pie-container">
                        <canvas id="pieDetailChart"></canvas>
                    </div>
                </section>

            </div>

        </div>

        <section class="bg-white rounded-xl shadow-xl border border-gray-200 overflow-hidden">
            <iframe id="sheetFrame" src="" class="w-full h-[600px] border-none"></iframe>
        </section>
    </main>

    <script>
        const ID_GSHEET = "2PACX-1vShq3eIcceGMXuR6dBbMut6K99pAQZV4g86Aq5DWkP7yrFTGNMPkdfg4y6vbWeofWpFRO4gGNqLE4h8"; 
        const GID_BAR = "0"; 
        const GID_PIE_TOTAL = "252078912"; 
        const GID_PIE_DETAIL = "1764500224"; // Tab yang isinya Loin, Flake, dll
        const ID_LAPORAN = "2PACX-1vRQ6OPRqsuPRmTvAgsJNrU1ISOZ4x-0r1WSmpziuRNdecq42VVxgqferykNrUjJrB-KPWbt_NxgkpFk"; 

        Chart.register(ChartDataLabels); // Aktifkan plugin label di dalam chart

        let stockChart, pieTotalChart, pieDetailChart;
        const barColors = { PS: "#5b9bd5", PL: "#ed7d31", FIP: "#a5a5a5", MSC: "#ffc000" };
        const pieColors3D = ["#ef4444", "#3b82f6", "#facc15", "#10b981", "#8b5cf6", "#f97316", "#06b6d4"];

        function renderCharts(rowsBar, rowsTotal, rowsDetail) {
            // --- 1. BAR CHART ---
            const barLabels = rowsBar[0].slice(1).map(l => l.trim());
            const parseR = (row) => row.slice(1).map(v => parseFloat(v.replace(/[^\d.-]/g, '')) || 0);
            const barData = { PS: parseR(rowsBar[1]), PL: parseR(rowsBar[2]), FIP: parseR(rowsBar[3]), MSC: parseR(rowsBar[4]) };

            const ctxBar = document.getElementById('stockChart').getContext('2d');
            if(stockChart) stockChart.destroy();
            stockChart = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: barLabels,
                    datasets: Object.keys(barData).reverse().map((key, idx) => ({
                        label: key,
                        data: barData[key].map((val, i) => {
                            const total = barData.PS[i] + barData.PL[i] + barData.FIP[i] + barData.MSC[i];
                            return total > 0 ? (val / total) * 100 : 0;
                        }),
                        realData: barData[key],
                        backgroundColor: Object.values(barColors).reverse()[idx]
                    }))
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { datalabels: { display: false }, legend: { display: false } }, scales: { y: { stacked: true, max: 100, ticks: { callback: v => v + '%' } }, x: { stacked: true } } }
            });

            // --- 2. PIE TOTAL (3D-ish Style) ---
            const totalLabels = rowsTotal[0].map(l => l.trim());
            const totalValues = rowsTotal[1].map(v => parseFloat(v.replace(/[^\d.-]/g, '')) || 0);

            const ctxTotal = document.getElementById('pieTotalChart').getContext('2d');
            if(pieTotalChart) pieTotalChart.destroy();
            pieTotalChart = new Chart(ctxTotal, {
                type: 'pie',
                data: { labels: totalLabels, datasets: [{ data: totalValues, backgroundColor: ["#ef4444", "#3b82f6", "#facc15"], borderWidth: 2, borderColor: '#fff' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { datalabels: { display: false }, legend: { display: false } } }
            });

            // Update Legend Pie Total (Tanpa MT)
            const legendDiv = document.getElementById('pieTotalLegend');
            legendDiv.innerHTML = '';
            totalLabels.forEach((label, i) => {
                legendDiv.innerHTML += `<div class="flex justify-between text-[10px] border-b pb-1">
                    <span><span class="legend-box" style="background:${["#ef4444", "#3b82f6", "#facc15"][i]}"></span>${label}</span>
                    <span class="font-bold text-slate-700">${totalValues[i].toLocaleString()}</span>
                </div>`;
            });

            // --- 3. PIE DETAIL (With % Labels) ---
            const detailLabels = rowsDetail[0].map(l => l.trim());
            const detailValues = rowsDetail[1].map(v => parseFloat(v.replace(/[^\d.-]/g, '')) || 0);
            const totalSum = detailValues.reduce((a, b) => a + b, 0);

            const ctxDetail = document.getElementById('pieDetailChart').getContext('2d');
            if(pieDetailChart) pieDetailChart.destroy();
            pieDetailChart = new Chart(ctxDetail, {
                type: 'pie',
                data: { labels: detailLabels, datasets: [{ data: detailValues, backgroundColor: pieColors3D, borderWidth: 1 }] },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: { callbacks: { label: (c) => ` Qty: ${c.raw.toLocaleString()}` } },
                        datalabels: {
                            color: '#fff',
                            font: { weight: 'bold', size: 9 },
                            formatter: (value) => {
                                let pct = (value / totalSum * 100).toFixed(1) + '%';
                                return value > (totalSum * 0.05) ? pct : ''; // Hanya tampilkan jika > 5% supaya tidak tumpang tindih
                            }
                        }
                    } 
                }
            });

            // Update Table
            const head = document.getElementById('tableHeader');
            head.innerHTML = '<th class="border-r">Cat</th>' + barLabels.map(l => `<th>${l}</th>`).join('');
            const body = document.getElementById('tableBody');
            body.innerHTML = Object.keys(barData).reverse().map(key => `<tr><td class="font-bold bg-gray-50 border-r text-left px-1"><span class="legend-box" style="background:${barColors[key]}"></span>${key}</td>${barData[key].map(v => `<td>${Math.round(v).toLocaleString()}</td>`).join('')}</tr>`).join('');
        }

        async function fetchData() {
            document.getElementById('loader').style.display = "block";
            try {
                const ts = new Date().getTime();
                const fetchCSV = (gid, range) => fetch(`https://docs.google.com/spreadsheets/d/e/${ID_GSHEET}/pub?gid=${gid}&range=${range}&output=csv&t=${ts}`).then(r => r.text());
                
                const [csvBar, csvTotal, csvDetail] = await Promise.all([
                    fetchCSV(GID_BAR, "A1:N5"),
                    fetchCSV(GID_PIE_TOTAL, "A1:C2"),
                    fetchCSV(GID_PIE_DETAIL, "A1:H2") // Menyesuaikan range data detail Loin s/d Hati
                ]);

                renderCharts(
                    csvBar.split('\n').map(r => r.split(',')),
                    csvTotal.split('\n').map(r => r.split(',')),
                    csvDetail.split('\n').map(r => r.split(','))
                );
            } catch (e) { console.error("Data Error"); }
            document.getElementById('loader').style.display = "none";
        }

        function refreshAll() {
            document.getElementById('sheetFrame').src = `https://docs.google.com/spreadsheets/d/e/${ID_LAPORAN}/pubhtml?widget=true&headers=false`;
            fetchData();
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const mc = document.getElementById('mainContent');
            sb.classList.toggle('sidebar-closed');
            mc.style.marginLeft = sb.classList.contains('sidebar-closed') ? "0" : "14rem";
        }

        window.onload = () => { if(!ID_GSHEET.includes("MASUKKAN")) refreshAll(); };
    </script>
</body>
</html>
