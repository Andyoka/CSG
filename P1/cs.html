<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produksi 1 - Cold Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #sidebar { transition: all 0.3s ease-in-out; }
        .sidebar-closed { transform: translateX(-100%); }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .text-neon-green { color: #4ade80; }
        .bg-neon-green { background-color: #4ade80; }
        .border-neon-green { border-color: #4ade80; }
    </style>
</head>
<body class="bg-gray-100 font-sans overflow-x-hidden">

    <aside id="sidebar" class="fixed top-0 left-0 h-screen w-56 bg-[#1e293b] text-white z-50 shadow-2xl">
        <div class="p-6">
            <div class="border-2 border-neon-green rounded-md py-1 px-2 text-center">
                <span class="text-sm font-black uppercase tracking-tighter text-neon-green">PRODUKSI 1</span>
            </div>
        </div>
        <nav class="mt-4 px-2">
            <a href="index.html" class="flex items-center py-2 px-4 mb-1 hover:bg-slate-700 transition rounded-md text-gray-400 hover:text-white">
                <span class="mr-3 text-sm">üè†</span> Home
            </a>
            <a href="cs.html" class="flex items-center py-2 px-4 mb-1 bg-neon-green text-black font-bold rounded-md shadow-lg">
                <span class="mr-3 text-sm">‚ùÑÔ∏è</span> Cold Storage
            </a>
            <a href="fj.html" class="flex items-center py-2 px-4 mb-1 hover:bg-slate-700 transition rounded-md text-gray-400 hover:text-white">
                <span class="mr-3 text-sm">ü•§</span> Fish Juice
            </a>
            <a href="fm.html" class="flex items-center py-2 px-4 mb-1 hover:bg-slate-700 transition rounded-md text-gray-400 hover:text-white">
                <span class="mr-3 text-sm">üêü</span> Fish Meal
            </a>
            <a href="rm.html" class="flex items-center py-2 px-4 mb-1 hover:bg-slate-700 transition rounded-md text-gray-400 hover:text-white">
                <span class="mr-3 text-sm">üì¶</span> Raw Material
            </a>
        </nav>
    </aside>

    <main id="mainContent" class="ml-56 p-4 main-content">
        <header class="flex justify-between items-center mb-6 bg-[#1e293b] text-white p-3 rounded-lg shadow-md">
            <div class="flex items-center">
                <button onclick="toggleSidebar()" class="bg-slate-700 p-2 rounded mr-4 hover:bg-slate-600">
                    <span class="text-xs">‚ò∞ Menu</span>
                </button>
                <div>
                    <h1 class="text-xl font-bold inline-block">Dashboard Produksi 1</h1>
                    <span class="ml-2 text-neon-green font-bold">Cold Storage</span>
                </div>
            </div>
        </header>

        <div class="mb-4 flex items-center gap-3 bg-white p-4 rounded-lg shadow-sm border-l-4 border-neon-green">
            <label class="text-sm font-bold text-slate-700">Pilih Laporan Mingguan:</label>
            <select id="sheetSelector" onchange="updateTable()" class="bg-gray-50 border border-gray-300 text-slate-800 text-sm rounded-lg focus:ring-neon-green focus:border-neon-green p-2 outline-none">
                <option value="0">W07 (09-13 FEB)</option>
                <option value="12345678">W08 (16-20 FEB)</option>
                <option value="98765432">W09 (23-27 FEB)</option>
            </select>
        </div>

        <section class="bg-white rounded-lg shadow-xl border border-gray-200 overflow-hidden">
            <div class="bg-slate-800 p-3 flex justify-between items-center">
                <h2 class="text-white font-bold text-sm" id="tableTitle">Laporan W07 (B2:H13)</h2>
                <div class="flex gap-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
            </div>
            
            <div class="w-full overflow-hidden">
                <iframe 
                    id="sheetFrame"
                    src="https://docs.google.com/spreadsheets/d/e/ID_SHEET_ANDA/pubhtml?gid=0&single=true&range=B2:H13&widget=false&headers=false" 
                    class="w-full h-[550px] border-none">
                </iframe>
            </div>
        </section>

        <p class="mt-3 text-[10px] text-gray-400 italic">*Data sinkron otomatis dengan Google Sheets setiap beberapa menit.</p>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('sidebar-closed');
            mainContent.style.marginLeft = sidebar.classList.contains('sidebar-closed') ? "0" : "14rem";
        }

        function updateTable() {
            const selector = document.getElementById('sheetSelector');
            const frame = document.getElementById('sheetFrame');
            const title = document.getElementById('tableTitle');
            
            // Ganti ID_SHEET_ANDA dengan ID yang sama seperti di atas
            const sheetID = "ID_SHEET_ANDA";
            const selectedGID = selector.value;
            const selectedText = selector.options[selector.selectedIndex].text;

            // Update Link Iframe
            frame.src = `https://docs.google.com/spreadsheets/d/e/${sheetID}/pubhtml?gid=${selectedGID}&single=true&range=B2:H13&widget=false&headers=false`;
            
            // Update Judul Tabel
            title.innerText = `Laporan ${selectedText} (B2:H13)`;
        }
    </script>
</body>
</html>
