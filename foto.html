<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITORING FOTO LS 2</title>
    <style>
        :root { --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding: 15px; }
        .toolbar { background: white; padding: 12px; display: flex; gap: 10px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 8px; padding: 0; margin-bottom: 15px; border-left: 5px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; }
        .card-header { padding: 10px 15px; background: #fafafa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; }
        .photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .photo-box { background: #eee; aspect-ratio: 16/9; border-radius: 6px; overflow: hidden; border: 1px solid #ddd; cursor: pointer; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; display: block; }
        button { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="date" id="filterDate">
    <button onclick="applyFilter()">CARI RIWAYAT</button>
    <button onclick="loadDefault()" style="background:#7f8c8d;">FOTO TERBARU</button>
</div>

<div id="galleryContainer"></div>

<script>
    // MASUKKAN URL SCRIPT FOTO YANG BARU SAJA DI-DEPLOY
    const URL_FOTO = "https://script.google.com/macros/s/AKfycby-sskgC44AJE2RWh2Pikku6mKVuOV6vhS4gqPfRdXNnk-bz2f6vGaYTgbPUwW0fY_Kmg/exec";

    // Fungsi Pengambil ID Drive agar gambar tidak abu-abu
    function fixImg(val) {
        if (!val || typeof val !== 'string') return "";
        let id = "";
        if (val.includes("id=")) {
            id = val.split("id=")[1].split("&")[0];
        } else if (val.includes("/d/")) {
            id = val.split("/d/")[1].split("/")[0];
        }
        return id ? `https://drive.google.com/thumbnail?id=${id}&sz=w600` : "";
    }

    // Fungsi Kunci Tanggal (Memaksa Tanggal Tetap Sesuai Sheet)
    function fixDate(dateVal) {
        if (!dateVal) return "-";
        let str = dateVal.toString();
        // Jika format ISO (2026-02-17T...), ambil 10 huruf depan saja
        if (str.includes('T')) return str.split('T')[0];
        
        let d = new Date(dateVal);
        if (isNaN(d.getTime())) return "-";
        return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
    }

    async function loadData() {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "<div style='text-align:center;'>Menyambungkan ke folder foto...</div>";
        try {
            const res = await fetch(URL_FOTO + "?t=" + new Date().getTime());
            window.allData = await res.json();
            loadDefault();
        } catch (e) { cont.innerHTML = "Gagal memuat. Pastikan URL Script benar."; }
    }

    function renderGallery(data, mode) {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "";

        data.forEach(row => {
            const v = Object.values(row);
            // Pilih kolom berdasarkan Mode: H-N (index 7+) atau A-G (index 0+)
            const offset = (mode === "HN") ? 7 : 0;
            
            const tgl = fixDate(v[offset]);
            const ruang = v[offset+2] || "LOKASI";
            const links = [v[offset+3], v[offset+4], v[offset+5], v[offset+6]].filter(l => l && l.toString().includes("drive.google.com"));

            if (links.length > 0) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span>üìç ${ruang}</span>
                        <span>üìÖ ${tgl}</span>
                    </div>
                    <div class="photo-grid">
                        ${links.map(l => `
                            <div class="photo-box" onclick="window.open('${l}')">
                                <img src="${fixImg(l)}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x200?text=Cek+Izin+Folder'">
                            </div>
                        `).join('')}
                    </div>
                `;
                cont.appendChild(card);
            }
        });
    }

    function loadDefault() { 
        // Default menampilkan data dari kolom H-N (Data Terbaru)
        renderGallery(window.allData, "HN"); 
    }

    function applyFilter() {
        const input = document.getElementById('filterDate').value;
        if (!input) return;
        // Cari di kolom A-G berdasarkan input tanggal
        const filtered = window.allData.filter(row => fixDate(Object.values(row)[0]) === input);
        renderGallery(filtered, "AG");
    }

    loadData();
</script>
</body>
</html>
