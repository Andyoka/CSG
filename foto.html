<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG MONITORING FOTO</title>
    <style>
        :root { --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: sans-serif; background: var(--bg); padding: 15px; }
        .toolbar { background: white; padding: 12px; display: flex; gap: 10px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .debug-box { background: #fee; border: 1px dashed red; padding: 10px; font-size: 10px; margin-bottom: 10px; max-height: 100px; overflow: auto; }
        .room-card { background: white; border-radius: 8px; padding: 12px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .photo-box { background: #ddd; aspect-ratio: 16/9; border-radius: 4px; overflow: hidden; position: relative; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .cam-tag { position: absolute; bottom: 2px; right: 2px; background: rgba(0,0,0,0.5); color: white; font-size: 8px; padding: 2px; }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="date" id="filterDate">
    <button onclick="applyFilter()" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:4px;">CARI</button>
    <button onclick="location.reload()">REFRESH</button>
</div>

<div id="debugInfo" class="debug-box">Menunggu data dari Google Script...</div>

<div id="galleryContainer"></div>

<script>
    // URL API LS 2 FOTO
    const API_URL = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";

    function getImg(url) {
        if (!url || typeof url !== 'string' || !url.includes("id=")) return url;
        const id = url.split('id=')[1].split('&')[0];
        return `https://drive.google.com/thumbnail?id=${id}&sz=w800`;
    }

    async function loadData() {
        const debug = document.getElementById('debugInfo');
        try {
            const res = await fetch(API_URL + "?nocache=" + new Date().getTime());
            const data = await res.json();
            
            // Tampilkan cuplikan data pertama di box debug
            debug.innerText = "DATA DITERIMA! Contoh Baris 1: " + JSON.stringify(data[0]);
            debug.style.background = "#efe";
            debug.style.borderColor = "green";

            renderGallery(data);
        } catch (err) {
            debug.innerText = "ERROR: Gagal narik data. Pastikan URL Script benar dan sudah di-Deploy sebagai 'Anyone'.";
        }
    }

    function renderGallery(data) {
        const container = document.getElementById('galleryContainer');
        container.innerHTML = "";

        data.forEach(row => {
            const v = Object.values(row);
            // Ambil link drive yang ada di baris ini
            const links = v.filter(val => val && val.toString().includes("drive.google.com"));
            
            if (links.length > 0) {
                const card = document.createElement('div');
                card.className = 'room-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:12px;">
                        <strong>üìç ${v[2] || 'RUANG'}</strong>
                        <span style="color:#666;">üìÖ ${v[0]} | üïí ${v[1]}</span>
                    </div>
                    <div class="photo-grid">
                        ${links.slice(0, 4).map((l, i) => `
                            <div class="photo-box">
                                <img src="${getImg(l)}" onerror="this.src='https://via.placeholder.com/200x150?text=Error+Link'">
                                <div class="cam-tag">CAM ${i+1}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            }
        });
    }

    function applyFilter() {
        // Logika filter sementara dimatikan untuk memastikan data muncul dulu
        alert("Fitur filter non-aktif sementara untuk diagnosa. Fokus agar gambar muncul dulu.");
    }

    loadData();
</script>
</body>
</html>
