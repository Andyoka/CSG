<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY MONITORING - FINAL REPAIR</title>
    <style>
        :root { --primary: #1e2b37; --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding: 15px; }
        
        .toolbar { background: white; padding: 12px; display: flex; gap: 10px; align-items: center; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input[type="date"] { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-search { background: var(--accent); color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .room-card { background: white; border-radius: 8px; padding: 12px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 5px solid var(--accent); }
        .room-info { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; flex-wrap: wrap; }
        .room-name { font-weight: bold; color: var(--primary); text-transform: uppercase; }
        .room-time { color: #7f8c8d; font-family: monospace; }

        .photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .photo-box { position: relative; border-radius: 4px; overflow: hidden; background: #eee; aspect-ratio: 16/9; border: 1px solid #ddd; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; display: block; background: #fff; }
        .cam-tag { position: absolute; bottom: 4px; right: 4px; background: rgba(0,0,0,0.6); color: white; padding: 1px 5px; border-radius: 3px; font-size: 9px; }

        .no-data { text-align: center; padding: 40px; color: #95a5a6; }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="date" id="filterDate">
    <button class="btn-search" onclick="applyFilter()">CARI FOTO</button>
    <button onclick="location.reload()" style="background:none; border:none; color:#999; cursor:pointer;">Refresh</button>
</div>

<div id="galleryContainer"><div class="no-data">Sedang memindai database...</div></div>

<script>
    // URL API LS 2 FOTO
    const API_URL = "https://script.google.com/macros/s/AKfycbyqvAX34sz4DbW3Y_-3cZ6pVa1J3521_S0TM-gt_lcUTSh3OI1ntNLZdq18YECbRR73AQ/exec";
    let allData = [];

    // Fungsi konversi link Drive (Menggunakan thumbnail agar lebih ringan & pasti muncul)
    function getDirectImg(url) {
        if (!url || typeof url !== 'string' || !url.includes("drive.google.com")) return "";
        const id = url.split('/d/')[1]?.split('/')[0] || url.split('id=')[1]?.split('&')[0];
        return id ? `https://drive.google.com/thumbnail?id=${id}&sz=w800` : "";
    }

    async function loadData() {
        try {
            const res = await fetch(API_URL + "?t=" + new Date().getTime());
            const json = await res.json();
            
            // Perbaikan filter: Ambil baris yang minimal mengandung link drive
            allData = json.filter(row => JSON.stringify(row).includes("drive.google.com"));

            renderGallery(allData);
        } catch (err) {
            document.getElementById('galleryContainer').innerHTML = `<div class="no-data">Koneksi Gagal.</div>`;
        }
    }

    function renderGallery(data) {
        const container = document.getElementById('galleryContainer');
        if (!data || data.length === 0) {
            container.innerHTML = '<div class="no-data">Tidak ada foto ditemukan.</div>';
            return;
        }

        container.innerHTML = data.map(row => {
            const v = Object.values(row);
            
            // Mencari link foto di semua kolom secara otomatis
            const photoLinks = v.filter(val => val && val.toString().includes("drive.google.com"));
            
            // Format Tanggal & Jam
            const tgl = v[0] || "-";
            const jam = v[1] || "-";
            const asal = v[2] || "RUANGAN";

            return `
                <div class="room-card">
                    <div class="room-info">
                        <span class="room-name">üìç ${asal}</span>
                        <span class="room-time">üìÖ ${tgl.toString().split('T')[0]} | üïí ${jam}</span>
                    </div>
                    <div class="photo-grid">
                        ${photoLinks.slice(0,4).map((link, i) => `
                            <div class="photo-box" onclick="window.open('${link}')">
                                <img src="${getDirectImg(link)}" loading="lazy">
                                <div class="cam-tag">CAM ${i+1}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }).join('');
    }

    function applyFilter() {
        const selDate = document.getElementById('filterDate').value; // YYYY-MM-DD
        if (!selDate) { renderGallery(allData); return; }

        const filtered = allData.filter(row => {
            const v = Object.values(row);
            const d = v[0].toString();
            let rowFormat = "";
            if(d.includes('/')) {
                const p = d.split('/');
                rowFormat = `${p[2]}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}`;
            } else {
                rowFormat = d.split('T')[0];
            }
            return rowFormat === selDate;
        });
        renderGallery(filtered);
    }

    loadData();
</script>
</body>
</html>
