<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITORING FOTO - ANTI BLOKIR</title>
    <style>
        :root { --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding: 15px; }
        .toolbar { background: white; padding: 12px; display: flex; gap: 10px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card { background: white; border-radius: 8px; padding: 12px; margin-bottom: 15px; border-left: 5px solid var(--accent); }
        .photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 10px; }
        .photo-box { background: #dfe6e9; aspect-ratio: 16/9; border-radius: 4px; overflow: hidden; border: 1px solid #ccc; cursor: pointer; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; display: block; }
        button { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="date" id="filterDate">
    <button onclick="applyFilter()">CARI</button>
    <button onclick="loadDefault()" style="background:#7f8c8d;">TERBARU</button>
</div>

<div id="galleryContainer"></div>

<script>
    const URL_FOTO = "https://script.google.com/macros/s/AKfycby-sskgC44AJE2RWh2Pikku6mKVuOV6vhS4gqPfRdXNnk-bz2f6vGaYTgbPUwW0fY_Kmg/exec";

    // FUNGSI SAKTI: Menggunakan jalur "Profile Picture" agar browser tidak memblokir
    function fixImg(url) {
        if (!url || typeof url !== 'string' || !url.includes("id=")) return "";
        const id = url.split('id=')[1].split('&')[0];
        // Ini jalur paling "bandel" untuk nembus blokir browser
        return `https://lh3.googleusercontent.com/u/0/d/${id}=w400-h225-p-k-no`;
    }

    // FUNGSI TANGGAL: Kunci agar tidak bergeser (17 tetap 17)
    function fixDate(dateVal) {
        if (!dateVal) return "-";
        let str = dateVal.toString();
        if (str.includes('T')) return str.split('T')[0]; // Ambil YYYY-MM-DD
        
        let d = new Date(dateVal);
        if (isNaN(d.getTime())) return "-";
        return d.getFullYear() + "-" + 
               String(d.getMonth() + 1).padStart(2, '0') + "-" + 
               String(d.getDate()).padStart(2, '0');
    }

    async function loadData() {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "<div style='text-align:center;'>Menghubungkan...</div>";
        try {
            const res = await fetch(URL_FOTO + "?t=" + new Date().getTime());
            window.allData = await res.json();
            renderGallery(window.allData);
        } catch (e) { cont.innerHTML = "Gagal memuat."; }
    }

    function renderGallery(data) {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "";

        data.forEach(row => {
            const v = Object.values(row);
            const links = v.filter(val => val && val.toString().includes("drive.google.com"));

            if (links.length > 0) {
                const card = document.createElement('div');
                card.className = 'card';
                // Ambil tanggal (v[0] atau v[7]) dan nama ruang (v[2] atau v[9])
                const tgl = fixDate(v[0] || v[7]);
                const ruang = v[2] || v[9] || "RUANGAN";

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; padding:10px; font-size:13px; font-weight:bold;">
                        <span>üìç ${ruang}</span>
                        <span>üìÖ ${tgl}</span>
                    </div>
                    <div class="photo-grid">
                        ${links.map(l => `
                            <div class="photo-box" onclick="window.open('${l}')">
                                <img src="${fixImg(l)}" onerror="this.src='https://via.placeholder.com/300x200?text=Gagal+Muat'">
                            </div>
                        `).join('')}
                    </div>
                `;
                cont.appendChild(card);
            }
        });
    }

    function loadDefault() { renderGallery(window.allData); }
    function applyFilter() {
        const tglIn = document.getElementById('filterDate').value;
        if (!tglIn) return;
        const filtered = window.allData.filter(row => fixDate(Object.values(row)[0]) === tglIn || fixDate(Object.values(row)[7]) === tglIn);
        renderGallery(filtered);
    }

    loadData();
</script>
</body>
</html>
