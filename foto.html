<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITORING FOTO - FINAL FIX</title>
    <style>
        :root { --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding: 15px; }
        .toolbar { background: white; padding: 12px; display: flex; gap: 10px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card { background: white; border-radius: 8px; padding: 12px; margin-bottom: 15px; border-left: 5px solid var(--accent); }
        .photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .photo-box { background: #dfe6e9; aspect-ratio: 16/9; border-radius: 4px; overflow: hidden; border: 1px solid #ccc; cursor: pointer; position: relative; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .btn-search { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="date" id="filterDate">
    <button class="btn-search" onclick="applyFilter()">CARI RIWAYAT</button>
    <button onclick="loadDefault()" style="padding:8px; cursor:pointer; border-radius:4px; border:1px solid #ccc;">RELOAD DATA</button>
</div>

<div id="galleryContainer"></div>

<script>
    // GANTI DENGAN URL SCRIPT FOTO ANDA
    const URL_FOTO = "https://script.google.com/macros/s/AKfycby-sskgC44AJE2RWh2Pikku6mKVuOV6vhS4gqPfRdXNnk-bz2f6vGaYTgbPUwW0fY_Kmg/exec";

    // Fungsi konversi link Drive paling stabil (lh3)
    function fixImg(url) {
        if (!url || typeof url !== 'string' || !url.includes("id=")) return url;
        const id = url.split('id=')[1].split('&')[0];
        // Jalur khusus Google agar gambar tidak abu-abu
        return `https://lh3.googleusercontent.com/d/${id}`;
    }

    // Fungsi kunci tanggal agar tidak bergeser hari
    function fixDate(dateVal) {
        if (!dateVal) return "-";
        let d = new Date(dateVal);
        // Tambahkan durasi 12 jam agar tidak melompat ke hari sebelumnya akibat timezone
        d.setMinutes(d.getMinutes() + d.getTimezoneOffset() + 720);
        
        let day = String(d.getDate()).padStart(2, '0');
        let month = String(d.getMonth() + 1).padStart(2, '0');
        let year = d.getFullYear();
        return `${year}-${month}-${day}`;
    }

    async function loadData() {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "<div style='text-align:center;'>Sedang sinkronisasi foto...</div>";
        try {
            const res = await fetch(URL_FOTO + "?t=" + new Date().getTime());
            const data = await res.json();
            window.allData = data;
            renderGallery(data);
        } catch (e) { 
            cont.innerHTML = "Gagal memuat. Periksa koneksi atau URL Script."; 
        }
    }

    function renderGallery(data) {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "";

        data.forEach(row => {
            const v = Object.values(row);
            const links = v.filter(val => val && val.toString().includes("drive.google.com"));

            if (links.length > 0) {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Menentukan nama ruang & tanggal dari baris
                const tglTampil = fixDate(v[0] || v[7]); 
                const namaRuang = v[2] || v[9] || "LOKASI";

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; font-size:13px; font-weight:bold; border-bottom:1px solid #eee; padding-bottom:5px;">
                        <span>üìç ${namaRuang}</span>
                        <span style="color:#7f8c8d;">üìÖ ${tglTampil}</span>
                    </div>
                    <div class="photo-grid">
                        ${links.map(l => `
                            <div class="photo-box" onclick="window.open('${l}')">
                                <img src="${fixImg(l)}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x200?text=Sedang+Proses'">
                            </div>
                        `).join('')}
                    </div>
                `;
                cont.appendChild(card);
            }
        });
    }

    function loadDefault() { renderGallery(window.allData); }
    
    function applyFilter() {
        const tglInput = document.getElementById('filterDate').value;
        if (!tglInput || !window.allData) return;
        const filtered = window.allData.filter(row => fixDate(Object.values(row)[0]) === tglInput);
        renderGallery(filtered);
    }

    loadData();
</script>
</body>
</html>
