<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO GALLERY - REALTIME SYSTEM</title>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; --bg: #f4f7f9; --sidebar: #1e2b37; --sub: #162129; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .main-wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: var(--sidebar); color: #ecf0f1; display: flex; flex-direction: column; border-right: 1px solid #2c3e50; }
        .logo-area { padding: 25px; text-align: center; background: #162129; border-bottom: 1px solid #2c3e50; }
        .logo-box { font-size: 22px; font-weight: bold; color: white; border: 2px solid var(--accent); display: inline-block; padding: 5px 15px; border-radius: 8px; background: rgba(26, 188, 156, 0.1); text-transform: uppercase; }
        .nav-item { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; font-size: 14px; transition: 0.2s; border-left: 4px solid transparent; color: #bdc3c7; text-decoration: none; }
        .nav-item:hover { background: var(--sub); color: white; }
        .nav-item.active { background: var(--sub); border-left-color: var(--accent); color: var(--accent); }
        .content { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .area-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 25px; border-top: 4px solid var(--accent); }
        .area-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; margin-bottom: 15px; padding-bottom: 10px; }
        .area-title { font-size: 18px; font-weight: bold; color: var(--primary); }
        .area-date { font-size: 11px; color: #7f8c8d; background: #eee; padding: 4px 8px; border-radius: 4px; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .photo-box { border: 1px solid #eee; border-radius: 8px; overflow: hidden; background: #fff; transition: 0.3s; }
        .photo-box:hover { transform: translateY(-3px); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .photo-box img { width: 100%; height: 180px; object-fit: cover; cursor: pointer; display: block; background: #f0f0f0; }
        .photo-label { padding: 8px; font-size: 10px; text-align: center; font-weight: bold; color: #34495e; border-top: 1px solid #f9f9f9; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div class="header">
    <strong>‚ùÑÔ∏è DOCUMENTATION <span style="color:var(--accent)">SYSTEM</span></strong>
    <div id="live-clock" style="font-family: monospace;"></div>
</div>

<div class="main-wrapper">
    <div class="sidebar">
        <div class="logo-area"><div class="logo-box">FOTO</div></div>
        <div class="menu-section">Navigation</div>
        <a href="#" class="nav-item"><span>üìä KEMBALI KE SUHU</span></a>
        <div class="nav-item active"><span>üì∑ GALLERY KEBERSIHAN</span></div>
    </div>
    <div class="content" id="gallery-container">
        <div id="loading">Memproses Data Kolom A-BE...</div>
    </div>
</div>

<script>
    const URL_API_FOTO = "https://script.google.com/macros/s/AKfycbwes3tRQrHvDhE_l88WieD-ptVuHd2JXM-dq9jdb9M3xwuzQ9eMTjityjxNNc9Jt_mebQ/exec";
    const APP_NAME = "CSGempol-782466966";

    // INDEKS PRESISI BERDASARKAN HURUF KOLOM ANDA
    const AREA_CONFIG = [
        { name: "RUANG 1", table: "RUANG 1", start: 0, tgl: 5, jam: 6, count: 4 }, // A-D
        { name: "RUANG 2", table: "RUANG 2", start: 7, tgl: 12, jam: 13, count: 4 }, // H-K
        { name: "RUANG 3", table: "RUANG 3", start: 14, tgl: 19, jam: 20, count: 4 }, // O-R
        { name: "RUANG 4", table: "RUANG 4", start: 21, tgl: 26, jam: 27, count: 4 }, // V-Y
        { name: "RUANG A", table: "RUANG A", start: 28, tgl: 33, jam: 34, count: 4 }, // AC-AF
        { name: "RUANG B", table: "RUANG B", start: 35, tgl: 40, jam: 41, count: 4 }, // AJ-AM
        { name: "RUANG C", table: "RUANG C", start: 42, tgl: 47, jam: 48, count: 4 }, // AQ-AT
        { name: "ANTEROOM SELATAN", table: "ANTEROOM SELATAN", start: 49, tgl: 51, jam: 52, count: 1 }, // AX
        { name: "ANTEROOM UTARA", table: "ANTEROOM UTARA", start: 53, tgl: 55, jam: 56, count: 1 } // BB
    ];

    async function loadPhotos() {
        try {
            const res = await fetch(URL_API_FOTO + "?t=" + new Date().getTime());
            const data = await res.json();
            renderGallery(data);
        } catch (e) {
            document.getElementById('gallery-container').innerHTML = "<p style='text-align:center;'>Gagal terhubung ke Database.</p>";
        }
    }

    function renderGallery(data) {
        const container = document.getElementById('gallery-container');
        container.innerHTML = "";
        
        // Membalik urutan data (Input terbaru di bawah akan diproses pertama)
        const reversedRows = [...data].reverse();

        AREA_CONFIG.forEach(area => {
            // Cari baris terbaru KHUSUS untuk area ini yang ada file gambarnya
            const latestValidRow = reversedRows.find(row => {
                const cellValue = Object.values(row)[area.start];
                return cellValue && cellValue.toString().includes("_Images/");
            });

            if (latestValidRow) {
                const vals = Object.values(latestValidRow);
                let html = `
                <div class="area-card">
                    <div class="area-header">
                        <span class="area-title">${area.name}</span>
                        <span class="area-date">üìÖ ${vals[area.tgl] || ''} | üïí ${vals[area.jam] || ''}</span>
                    </div>
                    <div class="photo-grid">`;

                for (let i = area.start; i < area.start + area.count; i++) {
                    const fileName = vals[i];
                    if (fileName && fileName.toString().includes("_Images/")) {
                        // Konstruksi URL Gambar AppSheet
                        const imgUrl = `https://www.appsheet.com/template/gettablefileurl?appName=${APP_NAME}&tableName=${encodeURIComponent(area.table)}&fileName=${encodeURIComponent(fileName)}`;
                        
                        html += `
                        <div class="photo-box">
                            <img src="${imgUrl}" onerror="this.src='https://via.placeholder.com/400x300?text=Izin+AppSheet+Ditolak'" onclick="window.open(this.src)">
                            <div class="photo-label">FOTO ${i - area.start + 1}</div>
                        </div>`;
                    }
                }
                html += `</div></div>`;
                container.innerHTML += html;
            }
        });
    }

    setInterval(() => { 
        document.getElementById('live-clock').innerText = new Date().toLocaleString('id-ID'); 
    }, 1000);

    loadPhotos();
</script>
</body>
</html>
