<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY FOTO LS 2</title>
    <style>
        :root { --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding: 15px; }
        .toolbar { background: white; padding: 12px; display: flex; gap: 10px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 8px; padding: 0; margin-bottom: 15px; border-left: 5px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; }
        .card-header { padding: 10px 15px; background: #fafafa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; }
        .photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .photo-box { background: #eee; aspect-ratio: 16/9; border-radius: 6px; overflow: hidden; border: 1px solid #ddd; cursor: pointer; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; display: block; }
        button { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="date" id="filterDate">
    <button onclick="applyFilter()">CARI RIWAYAT (A:G)</button>
    <button onclick="loadTerbaru()" style="background:#7f8c8d;">FOTO TERBARU (H:N)</button>
</div>

<div id="galleryContainer"></div>

<script>
    // MASUKKAN URL SCRIPT FOTO ANDA
    const URL_FOTO = "https://script.google.com/macros/s/AKfycby-sskgC44AJE2RWh2Pikku6mKVuOV6vhS4gqPfRdXNnk-bz2f6vGaYTgbPUwW0fY_Kmg/exec";

    let rawData = [];

    function getImg(url) {
        if (!url || typeof url !== 'string') return "";
        let id = "";
        if (url.includes("id=")) id = url.split("id=")[1].split("&")[0];
        else if (url.includes("/d/")) id = url.split("/d/")[1].split("/")[0];
        return id ? `https://drive.google.com/thumbnail?id=${id}&sz=w600` : "";
    }

    function fixDate(val) {
        if (!val) return "-";
        let str = val.toString();
        if (str.includes('T')) return str.split('T')[0]; // Kunci tanggal 17 tetap 17
        let d = new Date(val);
        return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
    }

    async function loadData() {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "<div style='text-align:center;'>Sedang memindai data...</div>";
        try {
            const res = await fetch(URL_FOTO + "?t=" + new Date().getTime());
            rawData = await res.json();
            loadTerbaru(); // Default buka H:N
        } catch (e) { cont.innerHTML = "Gagal memuat."; }
    }

    function render(data, isHN = false) {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "";
        
        data.forEach(row => {
            const v = Array.isArray(row) ? row : Object.values(row);
            
            // Logika pemisahan: H:N (index 7-13) atau A:G (index 0-6)
            let tgl, ruang, photos;
            if (isHN) {
                tgl = fixDate(v[7]);
                ruang = v[9] || "LOKASI";
                photos = [v[10], v[11], v[12], v[13]];
            } else {
                tgl = fixDate(v[0]);
                ruang = v[2] || "LOKASI";
                photos = [v[3], v[4], v[5], v[6]];
            }

            // Hanya tampilkan jika ada minimal satu link foto
            const validPhotos = photos.filter(p => p && p.toString().includes("drive.google.com"));

            if (validPhotos.length > 0) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span>üìç ${ruang} ${isHN ? '<small style="color:red">(LATEST)</small>' : ''}</span>
                        <span>üìÖ ${tgl}</span>
                    </div>
                    <div class="photo-grid">
                        ${validPhotos.map(p => `
                            <div class="photo-box" onclick="window.open('${p}')">
                                <img src="${getImg(p)}" loading="lazy">
                            </div>
                        `).join('')}
                    </div>
                `;
                cont.appendChild(card);
            }
        });
        if (cont.innerHTML === "") cont.innerHTML = "<div style='text-align:center;'>Data tidak ditemukan di kolom ini.</div>";
    }

    function loadTerbaru() { render(rawData, true); }
    
    function applyFilter() {
        const inputTgl = document.getElementById('filterDate').value;
        if (!inputTgl) return;
        const filtered = rawData.filter(row => fixDate(Object.values(row)[0]) === inputTgl);
        render(filtered, false);
    }

    loadData();
</script>
</body>
</html>
