<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY FOTO LS 2 - AUTO SCAN</title>
    <style>
        :root { --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding: 15px; }
        .toolbar { background: white; padding: 12px; display: flex; gap: 10px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 8px; padding: 0; margin-bottom: 15px; border-left: 5px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; }
        .card-header { padding: 10px 15px; background: #fafafa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; }
        .photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .photo-box { background: #eee; aspect-ratio: 16/9; border-radius: 6px; overflow: hidden; border: 1px solid #ddd; cursor: pointer; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; display: block; }
        button { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="date" id="filterDate">
    <button onclick="applyFilter()">CARI BERDASARKAN TANGGAL</button>
    <button onclick="loadSemua()" style="background:#7f8c8d;">TAMPILKAN SEMUA</button>
</div>

<div id="galleryContainer"></div>

<script>
    // MASUKKAN URL SCRIPT FOTO ANDA
    const URL_FOTO = "";

    let rawData = [];

    function getImgId(url) {
        if (!url || typeof url !== 'string') return "";
        let id = "";
        if (url.includes("id=")) id = url.split("id=")[1].split("&")[0];
        else if (url.includes("/d/")) id = url.split("/d/")[1].split("/")[0];
        return id ? `https://drive.google.com/thumbnail?id=${id}&sz=w600` : "";
    }

    function fixDate(val) {
        if (!val) return "-";
        let str = val.toString();
        // Kunci tanggal agar tidak berkurang 1 hari (17 tetap 17)
        if (str.includes('T')) return str.split('T')[0];
        let d = new Date(val);
        if (isNaN(d.getTime())) return "-";
        return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
    }

    async function loadData() {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "<div style='text-align:center;'>Sedang memindai seluruh kolom spreadsheet...</div>";
        try {
            const res = await fetch(URL_FOTO + "?t=" + new Date().getTime());
            rawData = await res.json();
            loadSemua();
        } catch (e) { cont.innerHTML = "Gagal memuat. Periksa URL Script."; }
    }

    function render(data) {
        const cont = document.getElementById('galleryContainer');
        cont.innerHTML = "";
        
        data.forEach(row => {
            const v = Object.values(row);
            
            // CARI SEMUA LINK DRIVE DI BARIS INI (TIDAK PEDULI KOLOM MANA)
            const links = v.filter(val => val && val.toString().includes("drive.google.com"));

            if (links.length > 0) {
                // Ambil tanggal (biasanya kolom pertama yang isinya tanggal)
                const tgl = fixDate(v[0] || v[7]);
                // Ambil Nama Ruang (Kita cari teks yang bukan link dan bukan tanggal)
                const ruang = v.find(val => val && val.length > 3 && !val.toString().includes("http") && !val.toString().includes("-")) || "LOKASI";

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span>üìç ${ruang}</span>
                        <span>üìÖ ${tgl}</span>
                    </div>
                    <div class="photo-grid">
                        ${links.map(l => `
                            <div class="photo-box" onclick="window.open('${l}')">
                                <img src="${getImgId(l)}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x200?text=Izin+Drive+Belum+Dibuka'">
                            </div>
                        `).join('')}
                    </div>
                `;
                cont.appendChild(card);
            }
        });

        if (cont.innerHTML === "") {
            cont.innerHTML = "<div style='text-align:center; padding:50px;'>Tidak ditemukan link Google Drive di baris manapun.</div>";
        }
    }

    function loadSemua() { render(rawData); }
    
    function applyFilter() {
        const inputTgl = document.getElementById('filterDate').value;
        if (!inputTgl) return;
        // Filter baris yang mengandung tanggal tersebut
        const filtered = rawData.filter(row => JSON.stringify(row).includes(inputTgl));
        render(filtered);
    }

    loadData();
</script>
</body>
</html>
