<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITORING VISUAL - FIXED</title>
    <style>
        :root { --primary: #1e2b37; --accent: #1abc9c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding: 15px; }
        .toolbar { background: white; padding: 12px; display: flex; gap: 10px; align-items: center; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input[type="date"] { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-search { background: var(--accent); color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .room-card { background: white; border-radius: 8px; padding: 12px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 5px solid var(--accent); }
        .room-info { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .room-name { font-weight: bold; color: var(--primary); text-transform: uppercase; }
        .room-time { color: #7f8c8d; font-family: monospace; }
        .photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .photo-box { background: #eee; aspect-ratio: 16/9; border-radius: 4px; overflow: hidden; border: 1px solid #ddd; position: relative; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        .cam-tag { position: absolute; bottom: 4px; right: 4px; background: rgba(0,0,0,0.6); color: white; padding: 1px 5px; border-radius: 3px; font-size: 9px; }
        .no-data { text-align: center; padding: 40px; color: #95a5a6; }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="date" id="filterDate">
    <button class="btn-search" onclick="applyFilter()">CARI FOTO</button>
    <button onclick="location.reload()" style="background:none; border:none; color:#999; cursor:pointer;">Refresh</button>
</div>

<div id="galleryContainer"><div class="no-data">Memuat foto...</div></div>

<script>
    // PASTIKAN URL INI ADALAH URL DARI GS "LS 2 FOTO"
    const API_URL = "https://script.google.com/macros/s/AKfycby-sskgC44AJE2RWh2Pikku6mKVuOV6vhS4gqPfRdXNnk-bz2f6vGaYTgbPUwW0fY_Kmg/exec";

    let allData = [];

    function getDriveImg(url) {
        if (!url || typeof url !== 'string' || !url.includes("id=")) return url;
        const id = url.split('id=')[1].split('&')[0];
        return `https://drive.google.com/thumbnail?id=${id}&sz=w800`;
    }

    async function loadData() {
        try {
            const res = await fetch(API_URL + "?t=" + new Date().getTime());
            const json = await res.json();
            
            // Filter hanya baris yang punya link drive
            allData = json.filter(row => JSON.stringify(row).includes("drive.google.com"));
            renderGallery(allData);
        } catch (err) {
            document.getElementById('galleryContainer').innerHTML = "Gagal memuat data foto.";
        }
    }

    function renderGallery(data) {
        const container = document.getElementById('galleryContainer');
        if (!data.length) { container.innerHTML = '<div class="no-data">Tidak ada foto.</div>'; return; }

        container.innerHTML = data.map(row => {
            const v = Object.values(row);
            const links = v.filter(val => val && val.toString().includes("drive.google.com"));
            
            // Bersihkan format Tanggal (ambil YYYY-MM-DD saja)
            let tgl = v[0] ? v[0].toString().split('T')[0] : "-";
            // Bersihkan format Jam (ambil HH:mm saja)
            let jam = v[1] ? v[1].toString().split('T')[1]?.substring(0,5) || v[1].toString().substring(0,5) : "-";

            return `
                <div class="room-card">
                    <div class="room-info">
                        <span class="room-name">üìç ${v[2]}</span>
                        <span class="room-time">üìÖ ${tgl} | üïí ${jam}</span>
                    </div>
                    <div class="photo-grid">
                        ${links.slice(0,4).map((l, i) => `
                            <div class="photo-box" onclick="window.open('${l}')">
                                <img src="${getDriveImg(l)}" loading="lazy">
                                <div class="cam-tag">CAM ${i+1}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }).join('');
    }

    function applyFilter() {
        const selDate = document.getElementById('filterDate').value;
        if (!selDate) { renderGallery(allData); return; }
        const filtered = allData.filter(row => Object.values(row)[0].toString().includes(selDate));
        renderGallery(filtered);
    }

    loadData();
</script>
</body>
</html>
